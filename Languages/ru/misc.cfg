		#autoLOC_900077 = Этот спутник крайне сложно заметить, поскольку он выглядит словно пылинка (особенно при наблюдении через телескоп, установленный в пыльном месте).\n\nПол был открыт случайно, когда один из учёных всё же решил записать координаты этой пылинки, так и не сумев смахнуть её.
		#autoLOC_910001 = Небольшой спутник Джула. Согласно кербальской мифологии Боп является домом Кракена. Говорят, это непоседливое чудище очень любит играться с кораблями незадачливых исследователей, раскручивая их так сильно, что они разлетаются на куски и отправляются в небытие.
		#autoLOC_900080 = Первый спутник Джула, открытый Кербальским астрономическим сообществом. После множества неудачных попыток получить безупречное изображение Джула для настенного календаря было принято решение, что это блуждающее белое пятно действительно является спутником.\n\nУчёные в один голос твердят, что вид с его поверхности на проплывающие над головой Лейт, Валл и Джул должен быть поистине шедевральным.
		#autoLOC_900082 = Валл был открыт одним из последних среди спутников Джула. В его случае терпения учёных, тщетно пытавшихся протереть объектив телескопа, хватило надолго. В конце концов, представители компании-производителя «Супер ОптиКо», уставшие от бесконечных возвратов исправного оборудования, посоветовали им задуматься о наличии реального небесного тела в этой точке.
		#autoLOC_900084 = Учёный, открывший Лейт, поначалу не стал фиксировать свой успех в журнале, подумав, что смотрит на Кербин.\n\nК счастью, какой-то решительный стажер набрался храбрости сказать ему, что телескопы так не работают. Вскоре этот сообразительный юноша ушёл на повышение в программу испытаний экспериментальных ракет.
		#autoLOC_900086 = Айк — это относительно крупный объект серого цвета, который периодически наблюдают на орбите Дюны. Учёные пришли к выводу, что положение Айка идеально для перехвата любых объектов, пытающихся проникнуть на орбиту его родительской планеты.
		#autoLOC_900088 = Меньший из спутников Кербина. В ясные дни его видно с поверхности Кербина как крохотную голубую точку на небосклоне.\n\nВ обществе Минмус называют «звездой океана», ввиду его яркой светимости и голубого цвета. И многие до сих пор думают, что это какая-то блуждающая звезда. Однако лучшие умы Кербальского астрономического общества сходятся в том, что это всё-таки спутник планеты.
		#autoLOC_900090 = Больший из спутников Кербина. Имеет в целом ровную поверхность серого цвета, на которой нередко встречаются кратеры разного размера.\n\nОткрытие Муны по праву считается одним из важнейших этапов эволюции кербалечества. Честно говоря, произошло это не так уж и давно, но тем не менее, кербалы с тех пор действительно стали более мудрыми и продвинутыми.
		#autoLOC_900092 = Шишковатая каменюка, болтающаяся на орбите Ив. На данный момент это самый маленький естественный спутник из открытых Кербальским астрономическим обществом.\n\nПоскольку его открытие потребовало поистине некербалеческого напряжения глаз, ношение очков и сейчас остаётся главным признаком квалифицированности астронома.
		#autoLOC_900094 = Вокруг статуса Илу было сломано немало копий. Одни утверждали, что это самая настоящая планета, другие — что это просто глыба льда, болтающаяся вокруг солнца. Споры продолжаются и по сей день, поскольку большинство научных конференций, посвященных этому вопросу, неизменно заканчивается переходом на личности, хотя иногда этих личностей бьют.
		#autoLOC_900096 = Всем известно, что Джул достаточно большой и имеет преимущественно зелёный цвет. Кербалы давно заметили эту необычную планету на небосклоне и с тех пор отчаянно мечтали покорить её. Философы считают, что эта вихрящаяся планета должна быть по-настоящему приятным местом. Во многом это связано с благородным зелёным оттенком, который наверняка полезен для здоровья.
		#autoLOC_900098 = Дрес — это самая настоящая карликовая планета. Фактически, это первое небесное тело, получившее такой статус. Дрес имеет протяжённую орбиту неправильной формы, которую учёные долго не могли рассчитать, поскольку большую часть времени планета находилась совсем не там, где её ожидали.\n\nИз-за того, что этот карлик часто посещает "нехорошие" районы космоса, научное сообщество официально объявило его «не заслуживающим доверия».
		#autoLOC_900100 = Красную точку Дюны можно рассмотреть, как следует прищурившись. Эта планета испокон веков была самым настоящим чудом кербалечества. Разительно красный цвет, отчаянно контрастирующий с привычным зелёным, сделал её предметом благоговейного почитания.
		#autoLOC_900101 = Уникальный мир с плоскими равнинами, взмывающими ввысь горами и бескрайними синими океанами. Кербин является колыбелью кербалечества и обеспечивает огромную популяцию этих неугомонных зелёных существ всем необходимым для безбедной жизни.\n\nВыход на устойчивую орбиту вокруг Кербина является одной из первоочередных задач любой зарождающейся космической программы. Говорят, кто может вывести корабль на орбиту, тот окажется на полпути куда угодно.
		#autoLOC_900103 = Ив, безусловно, наифиолетовейший объект во всей солнечной системе. Возможно, именно столь необычный оттенок делает планету одним из самых заметных объектов на небосклоне.\n\nМногие считают Ив родной сестрой Кербина (и это несмотря на фиолетовый цвет, токсичную атмосферу и запредельные значения температуры и давления). Кажется, родственнички не слишком-то похожи? Кто вообще сказал такую глупость?
		#autoLOC_900105 = В кербальской мифологии Мохо предстаёт в виде безжалостного места, покрытого океанами лавы. В реальности всё намного прозаичнее.\n\nУчёные ищут способы превратить его в такое же удивительное место, как в легендах. Эти попытки уже привели к нескольким невероятным открытиям в аэрокосмической отрасли.
		#autoLOC_910002 = Солнце! Самый заметный объект на дневном небе. У тех, кто долго смотрит на него, учёные отмечают ощущения жжения в глазах и частичную потерю зрения. Это важно держать в уме, особенно учитывая магический эффект, который блестящие предметы оказывают на среднестатистического кербала.
		#autoLOC_900108 = ВПП имеет достаточную длину, чтобы позволить кораблю, построенному в ангаре, набрать взлетную скорость. Потенциально, подобный аппарат имеет шансы успешно приземлиться здесь же.
