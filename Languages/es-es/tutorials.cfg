		#autoLOC_315568 = Ahora llegó el momento de deshacerse del cohete acelerador, ya que solo nos está generando peso.\n\nSepara la etapa para descartar la masa y las piezas innecesarias.
		#autoLOC_315581 = Estabilización Aerodinámica
