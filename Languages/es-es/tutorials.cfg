		#autoLOC_316191 = Casi hemos llegado. Rota tu nave para alinearla con el marcador de maniobra azul o usa el modo de <color=<<1>>>Maniobra</color> del S.A.E. (esto alinea tu nave con el vector de encendido del nodo) para que lo haga por ti.\n\nEnciende motores para llevar a cabo el nodo una vez que el tiempo hasta la maniobra sea alrededor de la mitad del tiempo total estimado. (Como discutimos en un tutorial anterior, esto hace que la maniobra sea más eficiente y precisa). \n\nSi todo lo anterior falla, acelera en dirección progrado para asegurarte de que tu periápside no esté más de 5 km por debajo de tu apoápside, lo suficientemente cerca de una órbita circular para nuestro propósito actual.
		#autoLOC_316192 = Siguiente
		#autoLOC_316211 = Cómo Regresar
		#autoLOC_316218 = Para regresar de una luna al cuerpo que orbita (o para eyectarse desde un planeta a la órbita solar) debes lograr velocidad de escape, e importa bastante cuando lo haces en tu órbita. Debes asegurarte de que el esfuerzo que haces para alcanzar la velocidad de escape cree la órbita resultante correcta.\n\nCambia a vista de mapa (tecla <color=<<1>>>[<<2>>]</color> ) si todavía no estás ahí. Aléjate con el zoom lo suficiente y gira la cámara para que se vean los tres objetos (tu nave, Muna y Kerbin) desde arriba. Observa tu dirección de desplazamiento en tu órbita: si miras desde arriba, estás orbitando en sentido contrario a las agujas del reloj. A continuación haz clic en la dirección de desplazamiento de la Muna en su órbita alrededor de Kerbin. La Muna está orbitando en la misma dirección en que tú lo haces: alineada con la rotación del planeta de origen, una órbita de \"progrado\". \n\nNos eyectaremos en sentido contrario a la dirección de viaje de la Muna, pero para poder hacer eso estaremos acelerando hacia delante con respecto a nuestra propia órbita alrededor de la Muna. Veamos cómo se hace.
		#autoLOC_316219 = Siguiente
		#autoLOC_316237 = Creando el Nodo de Regreso
		#autoLOC_316245 = Elimina cualquier nodo existente y a continuación crea uno nuevo en tu órbita actual alrededor de la Muna. No importa dónde; lo moveremos para visualizar los resultados de tu maniobra para regresar a casa.\n\nArrastra el tirador de progrado hasta que tengas una trayectoria de escape (lo que significa que tu trayectoria proyectada abandona la SoI de la Muna). Ahora arrastra el nodo propiamente dicho y observa mientras cambia tu periápside en Kerbin. Te darás cuenta de que tienes tu Pe más bajo cuando tu vector de eyección es paralelo al recorrido orbital de la Muna pero yendo en la dirección opuesta. (Si el Pe de Kerbin desaparece debajo de la superficie de Kerbin, arrastra el tirador de retrógrado para reducir la combustión hasta que puedas ver el Pe otra vez. Esto hará que puedas sobrevivir a la reentrada).\n\n¡Has creado una maniobra de eyección que, a pesar de estar en dirección progrado en la órbita munar, te proporciona un impulso retrógrado en términos de tu órbita final en Kerbin! Puedes usar el mismo principio para viajar a otros planetas desde Kerbin, aunque en ese caso tendrás que tener en cuenta las \"ventanas de transferencia\" (un término que define los momentos más eficientes para viajar entre planetas).\n\nUna vez que hayas configurado tu periápside en Kerbin para que esté entre 5 y 32 km, haz clic en siguiente para continuar. (Puede que necesites hacer un ajuste agregando delta-V en dirección radial exterior o interior a la maniobra, o moviendo levemente el nodo propiamente dicho).
		#autoLOC_316246 = Siguiente
		#autoLOC_316312 = ¡Eyección!
		#autoLOC_316319 = Salta en el tiempo y ejecuta el nodo de maniobra que has creado. Una vez que lo hayas hecho, elimina el nodo para que tengamos una vista despejada de la trayectoria de la nave. ¡A los científicos especializados en cohetes nos gusta el orden y siempre es bueno limpiar lo que uno ensucia!\n\nSi la órbita resultante se desviara de la planeada tanto que el periápside de Kerbin quedase por debajo de los 5 km o por encima de los 32 km, tendrías que ajustar tu trayectoria con otro encendido de motores para evitar una potencial reentrada desastrosa. Un nodo de maniobra podría ayudarte a hacerlo.\n\nContinuaremos una vez que tu periápside esté dentro de esos límites y hayas eliminado todos los nodos de maniobra restantes.
