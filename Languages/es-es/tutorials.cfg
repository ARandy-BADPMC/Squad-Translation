		#autoLOC_317041 = A la Muna: Parte 1
		#autoLOC_317049 = Bienvenido a la primera de una serie de lecciones diseñadas como preparación para el vuelo en y alrededor del sistema local de Kerbin.\n\nMe he inspirado en la reconocida obra de Jules Kerman, \"De Kerbin a la Muna\". ¡Seguiremos su ejemplo y lo superaremos volviendo también!\n\nEn nuestra primera lección comenzaremos desde la Órbita Baja de Kerbin (LKO por sus siglas en inglés), viajaremos a la Muna y finalizaremos entraremos en su órbita baja. Voy a asumir que has terminado los tutoriales de vuelo anteriores a este, inclusive el de 'Mecánica Orbital 1'; si no es así deberías hacerlos primero.\n\nCuando estés listo, presiona <color=<<1>>>Siguiente</color>.
		#autoLOC_317050 = Siguiente
		#autoLOC_317061 = Órbitas de Transferencia
		#autoLOC_317070 = Una parte importante de los vuelos entre objetos celestes es la órbita de transferencia, que es básicamente una órbita que se utiliza para cambiar entre otras dos. En nuestro caso, el periápside de nuestra órbita estará muy cerca de Kerbin y el apoápside se extenderá hasta justo más allá de la órbita de Mun. Las trayectorias interplanetarias son prácticamente lo mismo pero a una escala mucho mayor.\n\nAhora presiona la tecla <color=<<1>>>[<<2>>]</color> para ir a la vista de mapa y que podamos obtener un panorama del sistema local de Kerbin.
		#autoLOC_317079 = Órbitas de Transferencia
		#autoLOC_317087 = Para realizar una transferencia con éxito tendrás que planificar para que tu nave y el objetivo lleguen al mismo lugar al misma tiempo. \n\nSi realmente sabes lo que estás haciendo podrías calcular tu propia órbita de transferencia al vuelo, o también intentar medirla a ojo. Sin embargo es mucho más fácil usar los nodos de maniobra, así que, hagámoslo así.\n\n<color=<<1>>>Haz clic</color> en cualquier lugar de tu órbita y a continuación haz clic en <color=<<2>>>Agregar Maniobra</color>.\n\nObserva que cuando juegues una partida en modo de carrera, los nodos de maniobra no estarán disponibles de inmediato; tendrás que hacer algunas actualizaciones en las instalaciones antes de tener acceso a ellos.
		#autoLOC_317098 = Nodos de Maniobra
		#autoLOC_317109 = Los nodos de maniobra te permiten planificar maniobras orbitales por adelantado, y más importante aún, puedes hacerlo sin desperdiciar el preciado propelente.\n\nComo puedes ver, los nodos de maniobra tienen seis manipuladores: los verdes indican progrado y retrógrado, los púrpura indican normal y antinormal y los azules indican radial interior y exterior.\n\nNo voy a entrar en los detalles sobre ellos ahora porque son los mismos vectores de la bola de navegación, que ya viste en el tutorial 'Mecánica Orbital I'. Por ahora solo recuerda que progrado y retrógrado te ayudan a aumentar o disminuir el tamaño de tu órbita y que normal y antinormal te ayudan a inclinarla.
		#autoLOC_317110 = Siguiente
		#autoLOC_317121 = Nodos de Maniobra
		#autoLOC_317132 = Puedes hacer clic y arrastrar los diferentes manipuladores para ver cómo un encendido hecho en esa dirección, durante ese tiempo, afectaría a la órbita resultante.\n\nEn nuestro caso en particular, queremos elevar el apoápside justo lo suficiente como para que intercepte la órbita de la Muna en un punto alrededor de los 45 grados anteriores a su posición actual.\n\nSi tu trayectoria es correcta, la línea de la órbita cambiará de color cuando se aproxime a la Muna. Esto indica el punto donde tu nave hará la transición desde la zona influenciada por la gravedad de Kerbin a la inifluenciada por la Muna. La región donde la atracción de la gravedad de un cuerpo es más potente se denomina \"Esfera de Influencia\" EdI o SOI (por sus siglas en inglés). (En la vida real, la influencia gravitacional de todos los planetas y lunas también importa).
		#autoLOC_317133 = Siguiente
		#autoLOC_317144 = Nodos de Maniobra
		#autoLOC_317154 = ¡Pongámonos manos a la obra! Con los manipuladores a la vista (es posible que tengas que hacer clic en el nodo para que aparezcan), tira del asa de progrado hasta que tu órbita posterior a la maniobra alcance la misma altura que la órbita de Mun. Sin embargo, llegar así de lejos no es suficiente para lograr un encuentro real. Como dije antes, la sincronización también importa. Así que puede que también tengas que mover el nodo propiamente dicho hasta que consigas una interceptación (cambio de EdI) con la Muna. Puedes conseguirlo haciendo clic en el círculo interno del nodo y arrastrándolo hacia delante o atrás a lo largo de la línea de tu trayectoria orbital actual.\n\nNo olvides que puedes reducir el zoom de la cámara para ver una región del espacio más amplia, y si deseas empezar de nuevo la planificación del encendido, puedes borrar el nodo de maniobra y crear uno nuevo desde cero.\n\nPara borrar un nodo haz clic con el botón derecho en el nodo de maniobra mientras está abierto y a continuación haz clic en el icono rojo. También puedes hacer clic en los botones de órbita siguiente o de órbita previa si deseas mover el nodo hacia delante o atrás el tiempo de una órbita completa. ¡Esto es muy útil si te lo saltas por error!
		#autoLOC_317160 = Siguiente
		#autoLOC_317203 = Salto en el Tiempo para Maniobrar
		#autoLOC_317210 = ¡Allá vamos! Has planeado una maniobra de transferencia la Muna, y la órbita resultante te hará entrar en su esfera de influencia.\n\nAhora tendrás que tener en cuenta algunas cosas, así que despliega tu bola de navegación. En ella encontrarás algunos indicadores y visualizadores que no estaban allí antes de que agregaras el nodo de maniobra. (Los vimos durante el tutorial Ir a la Órbita, ¿recuerdas?, pero permíteme que te refresque la memoria).\n\nLa barra de la derecha es una representación gráfica del cambio de velocidad (delta-V para abreviar) requerido para llevar a cabo la maniobra planificada. Por debajo también verás el tiempo aproximado necesario para dicha maniobra y para agotar el indicador gráfico de la combustión en los motores. El otro temporizador también cuenta regresivamente hasta que tu nave alcanza el nodo de maniobra. \n\nPodemos acelerar el tiempo para llegar más rápidamente al lugar de encendido de motores haciendo clic en cualquier punto de la órbita que esté más allá del nodo de maniobra, y luego seleccionando la opción de salto en el tiempo hasta la próxima maniobra. Hazlo ahora.\n\nSi por algún motivo tu nodo de maniobra se estropea o lo borras, simplemente planifica uno nuevo. Como solo es una planificación/simulación de una combustión, no perderás nada.
		#autoLOC_317246 = Ejecución de una Maniobra
		#autoLOC_317257 = ¡Nos estamos aproximando al momento de la maniobra! Hay un último paso que debemos efectuar antes de realizar el encendido: tienes que apuntar tu vehículo hacia el vector planeado, representado por la cruz azul (o una fecha apuntándole).\n\nUna vez orientado puedes ocuparte del encendido. Te daré un consejo de experto: fíjate en el tiempo estimado para la maniobra, divídelo por la mitad y enciende motores cuando el temporizador de cuenta atrás llegue a ese número. Digamos que si tu maniobra dura 20 segundos, entonces iníciala en T-10s. Esto se debe a que el nodo de maniobra asume una aceleración instantánea, así que si repartes dicha aceleración a su alrededor lograrás una órbita más exacta que si la comienzas sobre el nodo, ya que en este caso el punto medio de la maniobra es posterior.\n\n(A veces tu tiempo estimado se mostrará como N/D. Un encendido rápido a máxima potencia hacia el icono de maniobra restablecerá este número sin cambiar tu órbita actual lo suficiente como para que sea un problema).\n\nEn nuestro ejemplo, poner en práctica este consejo significa que deberías encender motores aproximadamente cuando el temporizador de cuenta atrás llegue a T-40 segundos.
		#autoLOC_317276 = ¡Inyección de Transferencia a la Muna Completa!
		#autoLOC_317284 = ¡Buen trabajo! Pero puede que hayas notado que tu órbita real no es exactamente la que habías planeado. Esto se debe a que los encendidos reales nunca son instantáneos. Sin embargo, lo suficientemente cerca es lo suficientemente bueno siempre y cuando los marcadores de trayectoria muestren que tenemos un encuentro con la Muna bastante cercano al deseado.\n\nSi no estás del todo satisfecho con tu interceptación con la Muna, aún puedes ajustarla un poco efectuando pequeños encendidos en varias direcciones, pero ten cuidado de no excederte. Un encendido en sentido contrario puede arreglar una metedura de pata, pero aun así no debes desperdiciar combustible.\n\nAhora tenemos que esperar a que la gravedad de la Muna te atraiga. Pero como eso puede tomar alrededor de seis horas, probablemente quieras usar el truco de \"salto en el tiempo hasta aquí\" como lo usamos antes, o el viejo y sencillo salto en el tiempo para acortar la espera. Intenta hacer un salto en el tiempo hasta justo el interior de la EdI de la Muna.
		#autoLOC_317299 = Inserción en la Órbita Munar
		#autoLOC_317313 = Ahora te encuentras en la esfera de influencia de la Muna y su gravedad es la única que afecta el movimiento de tu nave. Pero estás en una trayectoria de escape en relación a laMuna, lo que significa que te estás moviendo demasiado rápido como para orbitar alrededor de este cuerpo. Si no hiciéramos nada, lo pasarías zumbando y \"escaparías\". Tendrás que desacelerar por debajo de la velocidad de escape (es decir, encender motores en dirección retrógrada) en el periápside para poder ser \"capturado\" e insertarte en la órbita de la Muna. Recuerda el tutorial de Mecánica Orbital I: es mejor cambiar tu apoápside en el periápside, y además, una captura no es más que bajar tu apoápside desde un punto fuera de la EdI de la Muna a una altura que nunca abandone esta EdI, así que llevaremos a cabo esa maniobra en el periápside.\n\nSi tu periápside está oculto debajo de la superficie de la Muna, eso significa que te estrellarás a menos que hagas algo. Puedes arreglarlo creando una maniobra a aproximadamente medio camino de la Muna (o incluso antes) y luego ajustar cualquiera de las asas azules (radial de entrada o radial de salida) para cambiar el periápside a la altitud que quieras que esté (digamos 50 km). Ejecuta la maniobra si fuera necesario y continuaremos.
