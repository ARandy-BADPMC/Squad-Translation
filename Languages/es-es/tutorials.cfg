		#autoLOC_317400 = ¡Tutorial completo!
		#autoLOC_317408 = ¡Buen trabajo! Ahora te encuentras en una órbita circular estable alrededor de la Muna con una nave totalmente capaz de aterrizar. Capaz de aterrizar... bueno, después de que desacoples la etapa de transferencia para que no estorbe. (Fíjate en ¡Hacia la Muna! Parte 2 para un tutorial acerca de cómo aterrizar).\n\nHoy has aprendido cómo usar nodos de maniobra para planear órbitas futuras, has emprendido viaje a otro mundo y has aparcado en la órbita a su alrededor. En nuestra próxima lección cubriremos el procedimiento de aterrizaje; ardo en deseos por enseñártelo.\n\nAterrizar en otro cuerpo es una experiencia apasionante y aterradora a la vez, pero se me hace tarde para el almuerzo así que nos vemos luego.
