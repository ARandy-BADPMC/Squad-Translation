		#autoLOC_310561 = La Lista de Etapas
		#autoLOC_310582 = Qué bonito. Has construido la nave, con la que se puede sobrevivir, más sencilla posible. Podríamos lanzarla ahora mismo, pero puede que sea más seguro explicar otra cosa primero.
		#autoLOC_310585 = En la parte inferior derecha verás la pila de etapas; es la casilla con el número 0 y los iconos correspondientes al paracaídas y al motor. Esta pila nos muestra qué piezas se activarán a medida que \"ejecutamos las etapas\" de nuestro cohete.
		#autoLOC_310587 = Lo que esto nos muestra es que cuando activemos la próxima etapa se disparará tanto el motor como el paracaídas. Aunque podría considerarse divertido abrir el paracaídas y encender el motor al mismo tiempo, no sería un gran vuelo.\n\nPara solucionar esto tenemos que separar el motor y el paracaídas en dos etapas. Si desplazas el ratón sobre la etapa \"0\" verás que en la parte izquierda de la casilla aparece un pequeño + y -. <color=<<1>>>Haz clic</color> en el botón <color=<<2>>>más</color> para agregar una nueva etapa. Si agregas demasiadas, haz clic en el botón menos de las etapas extra para eliminarlas. Asegúrate de tener exactamente dos etapas.
