		#autoLOC_316354 = El Largo Camino a Casa
		#autoLOC_316362 = ¡Felicidades! Vas de camino a casa.\n\nSaltemos en el tiempo hasta que estés cerca de Kerbin. <color=<<1>>>Haz clic</color> en un punto de tu órbita situado al menos a un radio de Kerbin de distancia del periápside, y elige <color=<<2>>>Saltar en el tiempo hasta aquí</color>. Como alternativa podrías usar los controles para saltar en el tiempo presionando la tecla <color=<<3>>>[<<4>>]</color>, aunque recuerda disminuir el salto mientras te aproximas; ¡la gravedad de Kerbin te acelera mucho a medida que te acercas!\n\nAvanzaremos una vez que tu altitud caiga por debajo de los 120 km. Si has utilizado el salto en el tiempo automático, es posible que para poder cubrir la última distancia tengas que aumentar manualmente el salto a 5x o 10x una vez que finalice (asumiendo que tu salto en el tiempo automático haya finalizado mucho antes de los 120 km de altitud).
		#autoLOC_316376 = Prepárate para la Reentrada
		#autoLOC_316388 = Como te enseñé antes, oriéntate en dirección retrógrada y estabiliza, luego desconecta el S.A.E., a continuación desacopla tu última etapa y ya estarás listo para la reentrada.\n\n¡Hazlo con rapidez, porque estás descendiendo velozmente!
		#autoLOC_316401 = ¡Reentrada!
		#autoLOC_316420 = Observa que esta vez tienes un escudo térmico en la cápsula: aunque en teoría es posible sobrevivir a una reentrada transmunar sin uno, en la práctica es muy peligroso. ¡Trata de volver directamente desde cualquier lugar más lejano que la Muna sin un escudo y te cocinarás! \n\nUn método alternativo para evitar el calor excesivo de la reentrada sería maniobrar hasta una órbita de aparcamiento o hacer una combustión de frenado seguido de una reentrada más lenta y suave. Sin embargo, eso requeriría una gran cantidad de combustible adicional; y, para ser sincero, es mucho menos divertido.\n\nDebido a la masa adicional del escudo térmico (que no genera resistencia aerodinámica extra debido a que se monta directamente bajo la cápsula), esta nave no podrá desacelerarse tan bien como lo haría la cápsula sola. Por ese motivo, tu nave tiene un paracaídas de frenado montado en un lado, además del paracaídas principal situado en la parte superior. Una vez que el icono del paracaídas de frenado indica "seguro" (sin fondo rojo ni naranja), puedes separarlo para desplegarlo.\n\nLos paracaídas de frenado son dispositivos de frenado más débiles, pero funcionan a altitudes y velocidades más altas que los paracaídas regulares para desacelerar la nave hasta el punto donde es seguro usar los paracaídas normales, que son más potentes. Entonces, continuaremos una vez que el paracaídas de frenado esté haciendo su parte del trabajo.
		#autoLOC_316432 = ¡Paracaídas de Frenado Fuera!
		#autoLOC_316452 = Bien, tu paracaídas de frenado está separado. Una vez que el paracaídas principal también indique que es seguro, separa otra vez para armarlo o desplegarlo también y luego continuaremos.\n\nSi por algún motivo tu paracaídas de frenado falla (y pasa al estado cortado; icono de paracaídas rojo sobre un fondo de cualquier color) aún tienes una posibilidad: podrías desacelerar hasta una velocidad lo suficientemente segura como para desplegar tu paracaídas principal aunque no tengas el de frenado. ¡Crucemos los dedos!
