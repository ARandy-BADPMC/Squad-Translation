		#autoLOC_310672 = Guardarlo para más tarde
		#autoLOC_310686 = Ya está. Ahora tenemos una nave segura (bueno, relativamente segura) que está lista para funcionar. Asegurémonos de que si necesitamos este diseño nuevamente no tengamos que construirlo todo desde cero.\n\nEn la parte superior de la pantalla verás el nombre de nuestra nave. Ejem. \"nave espacial sin título\" no parece muy espléndido. ¿Por qué no lo cambias por otro nombre más de tu estilo? Si lo deseas, también puedes añadir una descripción.\n\nCuando después utilices las pantallas de carga, estos nombres y descripciones te ayudarán a escoger el vehículo correcto.\n\nUna vez que estés satisfecho con el nombre, <color=<<1>>>Haz clic</color> en el icono <color=<<2>>>Guardar</color> situado arriba a la derecha.
		#autoLOC_310687 = Siguiente
		#autoLOC_310701 = Resumen
		#autoLOC_310726 = Excelente trabajo. Date un tiempo para experimentar con las piezas y técnicas que te he mostrado, y cuando te aburras presiona el botón rojo situado en la parte superior derecha para salir.\n\nCuando regreses al menú de Entrenamiento, prueba el tutorial de Principios Básicos de Vuelo para aprender a volar esta pequeña nave y a continuación podrás aprender más acerca del editor en el tutorial de Construcción Intermedia.\n\n<color=<<1>>>NOTA: cualquier vehículo que crees aquí se eliminará cuando salgas, ya que esto es solo para experimentar.</color>
		#autoLOC_310727 = Listo
		#autoLOC_312688 = Construcción avanzada
		#autoLOC_312696 = Bienvenido al tercer y último tutorial sobre construcción: ¡el tutorial de Construcción Avanzada!\n\nHoy he tenido que retrasar un trabajo importante para poder darme tiempo para esto, así que presta mucha atención mientras te muestro cómo un verdadero científico especializado en cohetes hace una nave orbital.\n\n¡Vamos! Entra en el EEV.
		#autoLOC_312709 = Resumen
		#autoLOC_312730 = En nuestro último tutorial construimos un vehículo que podía escapar de la atmósfera, pero no tenía el suficiente brío como para escapar durante demasiado tiempo.\n\nEn esta ocasión cubriremos conceptos de diseño de cohetes más avanzados tales como cohetes aceleradores y etapas múltiples, además de piezas extra como RCS y paneles solares. Los necesitarás si pasas más de algunos minutos en órbita.\n\nCuando terminemos tendrás una nave capaz de ascender a la órbita, de realizar operaciones orbitales y de regresar a Kerbin de manera segura; y podrás probarla en el tutorial Ir a la Órbita, que te enseñará cómo usar todo.
		#autoLOC_312731 = Siguiente
		#autoLOC_312744 = Primeros Pasos
		#autoLOC_312752 = Notarás que esta vez hay muchas más piezas disponibles. Esto se debe a que una nave capaz de orbitar es mucho más compleja que ese pequeño saltador que te enseñé a construir la última vez.\n\nSin embargo, los principios más importantes son los mismos, así que espero que recuerdes lo que te enseñé.\n\nSi te equivocas y digamos que, de alguna manera te las arreglas para borrar tu nave completa, puedes pulsar<color=<<1>>><<2>></color> + <color=<<3>>>[Z]</color> para deshacer tu último cambio.
		#autoLOC_312753 = Siguiente
		#autoLOC_312766 = Seleccionar la Cápsula
		#autoLOC_312777 = Nuevamente, solo tienes una cápsula disponible, así que coge y selecciónala.\n\nSi seleccionas la pieza equivocada, haz clic en ella en la vista principal para recogerla y dejarla caer nuevamente en la Caja de Herramientas de Piezas o presiona <color=<<1>>>[Borra]</color> y a continuación inténtalo de nuevo.
		#autoLOC_312778 = Siguiente
		#autoLOC_312794 = Añadir el Paracaídas
		#autoLOC_312803 = Al igual que la última vez, selecciona un paracaídas y colócalo.
		#autoLOC_312804 = Siguiente
		#autoLOC_312820 = Ajustar los Parámetros
		#autoLOC_312828 = Y de nuevo, como la última vez, ajusta los parámetros del paracaídas haciendo clic con el botón derecho en la pieza que acabas de colocar.\n\nCuando la presión mínima del paracaídas sea 0.75 y estés satisfecho, haz clic en <color=<<1>>>Siguiente</color>.
		#autoLOC_312829 = Siguiente
		#autoLOC_312845 = La Etapa Superior
		#autoLOC_312855 = Ahora vamos a construir una etapa superior.\n\nEsta etapa superior acabará poniendo a la cápsula en órbita y, una vez allí, proporcionará propulsores de dirección RCS y electricidad para la cápsula. También proporcionará toda la capacidad de maniobra en órbita, incluida la combustión de reentrada.\n\nConsistirá en un desacoplador (no queremos traerla a casa), un depósito de combustible RCS, un depósitos de Combustible Líquido, 4 propulsores RCS, 4 paneles solares, 4 baterías y un motor de etapa superior eficiente.\n\nUna buena lista de la compra, ¿verdad? Así que avísame cuando estés listo para continuar.
		#autoLOC_312856 = Siguiente
		#autoLOC_312869 = Agregar un desacoplador de Etapa
		#autoLOC_312879 = En primer lugar añadiremos un desacoplador de etapa debajo de la cápsula para que nos permita descartar las piezas que no queremos traer de vuelta.\n\nToma un desacoplador de la Caja de herramientas y fíjalo a la parte inferior de la cápsula, prestando mucha atención a que sus pequeñas flechas rojas, como ya hablamos anteriormente, apunten hacia arriba, para asegurarnos de que el separador está orientado en la dirección correcta. \n\nSi las flechas apuntan hacia abajo, no es bueno. Sepáralo de la cápsula. A continuación utiliza <color=<<1>>>[<<2>>]</color>, <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color> y <color=<<7>>>[<<8>>]</color> para rotarlo de modo que quede apuntando hacia arriba y luego vuelve a fijarlo.
		#autoLOC_312880 = Siguiente
		#autoLOC_312896 = Agregar un Depósito RCS
		#autoLOC_312904 = A continuación agregaremos un depósitos RCS. RCS significa Sistema de Control de Reacción, y este combustible nos ayudará con las maniobras delicadas.\n\nVe a la categoría <color=<<1>>>Depósitos</color> y agrega un <color=<<2>>>Depósito de Combustible FL-R25 RCS</color> debajo del desacoplador.
		#autoLOC_312905 = Siguiente
		#autoLOC_312921 = Ajustar la Carga de RCS
		#autoLOC_312929 = Tu nave no necesitará todo el Monopropelente que hay en el depósito, así que para ahorrar un poco de peso <color=<<1>>>haz doble clic</color> para acceder a las opciones de piezas y mueve el deslizador hasta 100 unidades.\n\nEl monopropelente se denomina así porque, mientras que los motores de cohetes grandes usan dos propergoles(combustible y oxidante), el RCS usa un único propergol.\n\nEl RCS es generalmente menos eficiente, pero es bueno para cambios pequeños de velocidad en cualquier dirección (en vez de solo hacia adelante como hacen los motores principales) y puede usarse tanto para rotar la nave como para moverla.
		#autoLOC_312930 = Siguiente
		#autoLOC_312946 = Agregar Depósitos de Propergol
		#autoLOC_312954 = Agregaremos múltiples depósitos de Combustible Líquido en esta etapa para obtener la cantidad correcta para el motor de la etapa superior y necesitamos un depósitos extra para compensar el peso del RCS.\n\nAsí que agrega un depósitos de propelente de cohete pequeño (el denominado <color=<<1>>>Depósito de Combustible FL-T100</color>) y a continuación agrega uno mediano (<color=<<2>>>Depósito de Combustible FL-T400</color>) debajo de este.
		#autoLOC_312955 = Siguiente
		#autoLOC_312971 = Agregar un Motor Terrier
		#autoLOC_312979 = Por último para las piezas principales de esta etapa superior, agregaremos un motor. El motor \""Terrier\"" casi no produce empuje a la presión del aire a nivel del mar, pero es muy eficiente en el espacio (y por encima de los 20 km, donde la atmósfera es lo suficientemente delgada como para no interferir con el escape). Esto lo convierte en una buena opción para una etapa superior, dado que el motor no se activará hasta que el cohete haya alcanzado las condiciones en las que este tipo de motor funciona bien. \n\nSi eliges el motor equivocado, siempre puedes desecharlo e intentarlo nuevamente.\n\nAgrega un <color=<<1>>>Motor de Combustible Líquido LV-909 \"Terrier\"</color> a la parte inferior del depósitos.
		#autoLOC_312980 = Siguiente
		#autoLOC_312996 = Mostrar el Centro de Masas
		#autoLOC_313006 = ¡Bien hecho! Esa es una etapa superior muy bien ensamblada, y mira que lo digo yo. Te llevará a la órbita si pones un cohete lo suficientemente grande debajo de ella. Mientras tenemos aquí este vehículo razonablemente simple, estudiemos otra de las útiles herramientas que tenemos a nuestra disposición.\n\nPara garantizar que tu nave vuele de manera controlada, algunas piezas necesitan ser colocadas cuidadosamente alrededor de un punto situado en el interior de la nave que se denomina \"el centro de masas\". Este centro de masas (CdM) es un punto donde la masa de un lado está equilibrada por la masa del otro lado. Un empuje aplicado a través del CdM hará que la nave se mueva sin rotación no deseada, mientras que el empuje aplicado (correctamente) alrededor del CdM hará que la nave rote sin moverse.\n\nEsto hace que el CdM sea algo tan útil e importante como para añadir una herramienta para mostrártelo, en el edificio de ensamblaje, con un marcador . Veamos cómo funciona ese indicador.\n\n<color=<<1>>>Haz clic</color> en el conmutador indicador del CdM y tendremos un juego. Aquí hay una foto con el indicador resaltado.
		#autoLOC_313010 = Siguiente
		#autoLOC_313026 = Observar el CoM
		#autoLOC_313036 = Bien, ajustemos los niveles de combustible en algunos de los depósitos y veamos cómo afecta al centro de masas.\n\n<color=<<1>>>Haz doble clic</color> en cada uno de los depósitos de combustible y arrastra los niveles de propelente oxidante y combustible hasta 0 (NO toques los niveles de Monopropelente, ya que no serán quemados por el motor \"Terrier\").\n\nMientras haces esto verás que el CdM se mueve. Durante el vuelo, el CdM del vehículo se moverá de la misma manera a medida que queme su combustible, hasta que los depósitos estén vacíos.
		#autoLOC_313037 = Siguiente
		#autoLOC_313053 = Recargar el Depósito
		#autoLOC_313061 = "Bien, coge y recarga los depósitos. Podemos continuar agregando algunos de los \"accesorios\" a nuestra etapa superior.\n\nEstos la transformarán de algo que simplemente nos lleva hasta la órbita a algo que nos ayudará una vez que estemos allí."
		#autoLOC_313062 = Siguiente
		#autoLOC_313078 = Dónde Colocar Propulsores RCS
		#autoLOC_313088 = Ahora que sabes dónde está el CdM cuando la etapa está llena y cuando está vacía, tienes la información que necesitas para colocar los propulsores RCS. Los propulsores RCS se encuentran en la categoría Mando y Control.\n\nMover la nave sin hacerla rotar se denomina \"traslación\". Es un tipo de maniobra útil por varios motivos, incluido el acoplamiento con otra nave. Para que la traslación con RCS evite la rotación no deseada, debes equilibrar los propulsores alrededor del CdM para que la suma neta de fuerzas esté equilibrada justo en este punto de giro natural. Para dos conjuntos de propulsores iguales, cada conjunto debería estar equidistante al CdM, y para un conjunto único (lo que estamos haciendo aquí) debería estar justo en torno al CdM.\n\nLo que hace que esto sea complicado es que el CdM cambia durante el vuelo, como has podido ver hace un momento. Por lo tanto debes colocar los propulsores en un punto intermedio entre el CdM "húmedo" y el CdM "seco".\n\nObserva que en los partidas en modo de carrera, los propulsores RCS no están disponibles hasta bastante tarde. Mientras tanto, la capacidad de las ruedas de reacción incorporadas en tu cápsula de mando probablemente sea suficiente para girar en el espacio, aunque las ruedas de reacción no te permitirán la traslación.
		#autoLOC_313089 = Siguiente
		#autoLOC_313105 = Colocación de Propulsores RCS
		#autoLOC_313115 = Activemos el ángulo automático para facilitar la alineación de las piezas del propulsor. Haz clic en el icono Alternar Ángulo Automático situado en el margen inferior izquierdo o presiona la tecla <color=<<1>>>[<<2>>]</color> , asegúrate de que tengamos activado el modo de simetría <color=<<3>>>4x</color> y a continuación coloca un conjunto de <color=<<4>>>4 Bloques de Propulsores RV-105 RCS</color> en tu etapa superior.\n\nEl lugar correcto para fijarlos es en el diminuto depósitos de propelente de cohete. (En caso de que necesites una pista). \n\nSi no logras que la colocación sea lo suficientemente correcta, también puedes usar el dispositivo Compensador para ajustar su posición. ¡Asegúrate de desactivar el ángulo automático antes de utilizar el compensador! Deberás lograr ajustes finos y con el ángulo automático encendido los ajustes no serán nada finos. Haz clic en el icono Modo de Compensador situado en la parte superior izquierda de la ventana principal del editor (justo a la derecha de la lista de piezas) y a continuación haz clic en una pieza RCS. Arrastra uno de los indicadores de los ejes para moverlo. Si deseas reiniciar este ajuste, toca <color=<<5>>>[<<6>>]</color>. Una vez que lo hayas hecho, vuelve al modo de Colocación.\n\nCuando termines, apaga el indicador de CoM.
		#autoLOC_313116 = Siguiente
		#autoLOC_313132 = Carga Eléctrica
		#autoLOC_313143 = Muchas cosas en una nave usan Carga Eléctrica (CE). (Eso es cómo nosotros, los científicos guays, llamamos a la electricidad del cohete).\n\nPara mantener tus baterías cargadas necesitarás una forma de generar energía. Bien; algunos motores generan electricidad mientras están en marcha. Pero no debes mantener el motor en marcha mientras orbitas. ¡Tu órbita se perturbaría y tú te quedarías sin propelente!\n\nNuestra cápsula de mando tiene algunas baterías incorporadas, pero para asegurarte puedes agregar más baterías y paneles solares u otros artículos que generen electricidad. Haremos ambas cosas.
		#autoLOC_313144 = Siguiente
		#autoLOC_313157 = Agregar Baterías y Paneles Solares
		#autoLOC_313166 = Cambia a la categoría <color=<<1>>>Eléctrica</color> ahora y asegúrate de que el Ajuste Angular Automático esté activado y de que todavía estemos en el modo de Simetría <color=<<2>>>4x</color> .\n\nUsaremos nuestras habilidades con la rotación de piezas para ajustar los paneles antes de colocarlos. Esas son las teclas <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color>, <color=<<11>>>[<<12>>]</color> y <color=<<13>>>[<<14>>]</color> que usamos anteriormente.\n\nCoge el panel solar <color=<<15>>>OX-STAT</color>, posiciónalo sobre la parte inferior de los depósitos de combustible y presiona <color=<<16>>>[<<17>>]</color> para rotarlo 90 grados. A continuación <color=<<18>>>haz clic</color> para colocar un conjunto de ellos.\n\nAhora puedes colocar un grupo de 4 baterías <color=<<19>>>Z-100</color> entre los paneles solares.
		#autoLOC_313167 = Siguiente
		#autoLOC_313183 = Etapa Superior Completa
		#autoLOC_313194 = Excelente trabajo. Has construido una bonita etapa superior de principiante que funcionará bien para hacer un poco de exploración orbital.\n\nAhora tenemos que trabajar para ponerla en órbita y para eso construiremos nuestra etapa inferior. En comparación con la etapa superior es bastante simple: solo un par de depósitos y un motor. Sin embargo, esto de por sí no será suficiente, así que también agregaremos algunos aceleradores.
		#autoLOC_313195 = Siguiente
		#autoLOC_313208 = Separador de Etapas
		#autoLOC_313218 = Agrega otro <color=<<1>>>Separador de Etapa TR-18A</color> en la parte inferior del \"Terrier\".\n\nLo necesitaremos durante nuestro ascenso para descartar las piezas vacías del vehículo situado por debajo.\n\nOh, ¿y te has dado cuenta de que cuando agregas el desacoplador se coloca una cofia alrededor del motor? Este será expulsado automáticamente cuando usemos el separador.
		#autoLOC_313219 = Siguiente
		#autoLOC_313235 = Agregar Depósitos
		#autoLOC_313243 = Ahora tenemos que agregar los depósitos de combustible para nuestra etapa inferior.\n\nAgrega dos de los depósitos de propelente (de cohete) medianos (<color=<<1>>>Depósito de combustible FL-T400</color>) a la parte inferior de la etapa.
		#autoLOC_313244 = Siguiente
		#autoLOC_313260 = Agregar un Motor Swivel
		#autoLOC_313268 = Para nuestra etapa inferior necesitamos un motor que sea un sustentador. Se trata de un motor que quema desde el despegue hasta bastante después de la separación de los cohetes aceleradores.\n\nPongámonos \"científicos\" por un momento. El rendimiento del motor de un cohete se mide por su Impuso Específico (o lsp) y el lsp de un motor cambia a medida que cambia la cantidad de presión atmosférica a su alrededor. Así como la etapa superior necesita un motor que sea adecuado para la baja presión del aire en la alta atmósfera, la etapa inferior necesitará aceleradores que sean potentes en la alta presión atmosférica a nivel de la plataforma de lanzamiento. Y para ayudar a que el cohete atraviese la transición desde el lanzamiento hasta la etapa superior, necesitará un motor \"sustentador\" que, desde una perspectiva de rendimiento, normalmente se sitúa entre los cohetes aceleradores y los motores para etapas superiores, con un amplio espacio entre ambos.\n\nAsí que agrega como nuestro sustentador ese motor grande que ves ahí, el <color=<<1>>>LV-T45 \"Swivel\"</color>, a la parte inferior de los depósitos.
		#autoLOC_313269 = Siguiente
		#autoLOC_313285 = Ajustar el Swivel
		#autoLOC_313293 = A su nivel de empuje estándar, el \"Swivel\" es demasiado potente para el cohete que estamos creando (y para el perfil de ascenso que te enseñaremos en el tutorial \"Ir a la Órbita\"). Así que necesitarás disminuir su nivel de empuje. Esta solución no es tan buena como elegir un motor más pequeño y más ligero que tenga el nivel de empuje que necesitamos. Pero bueno, estas son las únicas opciones. \n\n<color=<<1>>>Haz clic con el botón derecho en</color> el \"Swivel\" y disminuye su limitador de empuje a 65 De este modo producirá solamente el 65% de su capacidad total de empuje, pero también funcionará durante más tiempo porque solamente quemará el 65% del combustible. 
		#autoLOC_313294 = Siguiente
		#autoLOC_313310 = Agregar Desacopladores Radiales
		#autoLOC_313318 = Muy bien. Ahora tienes el núcleo de tu cohete completo, pero como dije antes, también agregaremos cohetes aceleradores para ayudar a que el motor sustentador mantenga el cohete en marcha.\n\nAgregaremos simétricamente dos cohetes aceleradores para mantener nuestra nave equilibrada y los fijaremos mediante separadores para asegurarnos de no arrastrar su masa vacia e inútil después de que se haya consumido su combustible.\n\nNo obstante, esta vez usaremos separadores radiales para que los cohetes aceleradores puedan situarse junto al núcleo de nuestra etapa inferior y no debajo de esta. De esa manera, el sustentador y los cohetes aceleradores pueden encenderse al mismo tiempo. \n\nSelecciona el <color=<<1>>>Separador Radial TT-38K</color> y agrégalo en simetría <color=<<2>>>2x</color> cerca de la parte inferior del último depósito de esta etapa.
		#autoLOC_313319 = Siguiente
		#autoLOC_313335 = Agregar Cohetes Aceleradores Sólidos (SRB, por sus siglas en inglés)
		#autoLOC_313343 = \"Más Cohetes Aceleradores\" es algo que a menudo se pide a rugidos en el KSC, y ¡ahora es el momento de agregar algunos!\n\nAgrega un par de SRBs <color=<<1>>>RT-10 \"Hammer\"</color> a los desacopladores para contar con ese impulso extra desde el principio.
		#autoLOC_313344 = Siguiente
		#autoLOC_313359 = Ajustar el Empuje del SRB
		#autoLOC_313367 = A diferencia de los motores de Combustible Líquido (LF, por sus siglas en inglés) en los que puedes ajustar la aceleración durante el vuelo, una vez que enciendes un SRB se quema a un empuje constante hasta quedarse sin combustible. Sin embargo, podemos usar el limitador de aceleración como hicimos con el \"Swivel\" para establecer ese empuje constante antes de trasladarnos a la plataforma de lanzamiento.\n\n<color=<<1>>>Haz clic con el botón derecho</color> en uno de los SRB y cambia su limitador de empuje a 50. Ten en cuenta que al cambiar un valor ajustable en una pieza que fue colocada usando simetría, ese mismo cambio también se aplicará a su contraparte de simetría.\n\n(¿Recuerdas que en el tutorial de Principios Básicos de Construcción te dije que te enseñaría a lograr que esa nave tuvieran capacidad de supervivencia? Bueno, este ajuste del empuje es la manera de lograrlo. Aunque también tendrías que ponerle un separador).
		#autoLOC_313368 = Siguiente
		#autoLOC_313384 = Agregar Conos de Morro
		#autoLOC_313392 = En este momento, las partes superiores de los SRB son planas como tortitas, lo que no tiene buena pinta. Oh, y aerodinámicamente son un desastre.\n\nArreglemos esto agregando un par de narices cónicas. <color=<<1>>>Las narices cónicas</color> pueden encontrarse en la categoría <color=<<2>>>Aerodinámica</color> y puedes agregar un par de ellas usando simetría <color=<<3>>>2x</color> .
		#autoLOC_313393 = Siguiente
		#autoLOC_313409 = Agregar Planos de Deriva
		#autoLOC_313417 = Mientras estamos en la pestaña de la caja de herramientas, agreguemos también algunas aletas de cola. Las aletas de cola vienen en varios tamaños y estilos y, como aprendimos antes, ayudarán a estabilizar tu nave.\n\nDado que estas aletas de cola son superficies de control, también añaden un poco de capacidad de control extra cuando están en atmósferas bajas, donde el aire es lo suficientemente espeso como para que tengan un efecto útil.\n\nAgrega las <color=<<1>>>Puntas Alares AV-R8</color> en simetría <color=<<2>>>4x</color> cerca de la parte inferior del depósito de combustible situado más abajo en la etapa inferior y asegúrate de que no se crucen con los separadores y los SRB. Si esas piezas se superponen, cualquier vuelo sería sumamente interesante pero excepcionalmente corto.
		#autoLOC_313418 = Siguiente
		#autoLOC_313434 = Fijar las Etapas
		#autoLOC_313442 = ¡Excelente! Ya tenemos todos los componentes de nuestro cohete orbital básico, pero repasemos algunos aspectos adicionales antes de terminar el día.\n\nEn primer lugar deberíamos revisar la Pila de Etapas para verificar el orden de las acciones y piezas aquí mostradas. Qué suerte que resalté esto para ti, porque los SRB están configurados para encenderse antes que el sostenedor y eso no funcionará. ¡De ese modo no tendrías empuje suficiente para salir de la plataforma!\n\nMueve hacia abajo el icono de las etapas del Swivel hasta la misma etapa que los SRB.\n\nObserva que la secuencia de etapas creada automáticamente funcionaría si no quisiéramos que el sustentador de combustión de larga duración se encienda en el mismo momento que los aceleradores de alto empuje, pero como sí queremos, hemos tenido que ajustarlo manualmente. 
		#autoLOC_313443 = Siguiente
		#autoLOC_313459 = Alinearse para el Lanzamiento
		#autoLOC_313467 = Finalmente, toma la cápsula y rótala 90 grados en torno al eje vertical (presiona <color=<<1>>>[<<2>>]</color> o <color=<<3>>>[<<4>>]</color>).\n\nEsto no solo rotará la nave en el EEV, sino que también configurará su orientación cuando vayamos a la plataforma de lanzamiento, de manera que para establecer nuestro rumbo de vuelo deseado hacia el este (brújula 90) será cuestión de maniobrar en el eje de cabeceo (arriba y abajo) más que en el de guiñada (derecha e izquierda).\n\nPor defecto, las piezas en el EEV están orientadas de manera que estén alineadas al norte.
		#autoLOC_313468 = Siguiente
		#autoLOC_313484 = Grupos de Acción
		#autoLOC_313493 = Siempre hacemos todos los esfuerzos posibles para garantizar que nuestra valiente tripulación sobreviva y esperamos que tú tengas la misma actitud en tu programa espacial. Por supuesto que no siempre sale bien, pero lo que importa es la intención. (Al menos para los que no estamos en el cohete en ese momento). \n\nCon eso en mente configuremos un grupo de acción de abortado para tu nave, para usarlo en caso de emergencia. Ten en cuenta que en modo de carrera tendrás que actualizar el EEV o SPH para poder acceder a los grupos de acción.\n\n<color=<<1>>>Haz clic</color> en el botón turquesa de grupos de acción situado en la parte izquierda de la barra de herramientas; es parte de un grupo de tres botones.
		#autoLOC_313494 = Siguiente
		#autoLOC_313510 = Grupos de Acción
		#autoLOC_313518 = Los grupos de acción te permiten asignar las funciones de una o más piezas a una única tecla específica. Hay algunos grupos de acción estándar (el tren de aterrizaje va automáticamente al grupo de trenes, los frenos de las ruedas van al grupo de los frenos, etc.) y algunos personalizados activados por los números del teclado (no del teclado numérico). Debido al orden de estas teclas en los teclados estándar, los grupos de acciones están numerados del 1 al 9 y a continuación 0.\n\nPara configurar un grupo de acción haz clic en la tecla de acción deseada desde el menú y luego haz clic en la pieza que quieras activar. Las acciones ya asignadas a ese grupo aparecen en la columna Acciones del Grupo y las acciones que pueden ser asignadas desde la pieza seleccionada aparecen en la Columna Selección.\n\nPara agregar y eliminar elementos, simplemente haz clic sobre ellos para desplazarlos a la izquierda o a la derecha entre las columnas. Para eliminar todas las selecciones de grupos de acción de una pieza, haz clic en Reiniciar en la columna Selección.\n\nVamos a configurar el grupo de acción de Aborto. Se dispara al presionar <color=<<1>>>[<<2>>]</color> o al hacer clic en el botón rojo grande de abortar en vuelo (se desliza desde la izquierda del panel de altitud en la parte superior de la pantalla cuando pasas el ratón sobre ese área). En primer lugar <color=<<3>>>haz clic</color> en el botón <color=<<4>>>Abortar</color> situado en la columna Grupos de Acción.
		#autoLOC_313519 = Siguiente
		#autoLOC_313535 = Grupo Abortar
		#autoLOC_313543 = ¡Genial! Ahora <color=<<1>>>haz clic</color> en el separador que está justo debajo de la cápsula y agrega la acción <color=<<2>>>Desacoplar</color> al grupo.\n\nA continuación <color=<<3>>>haz clic</color> en cada motor líquido de uno en uno y asigna las funciones <color=<<4>>>Apagar</color> al grupo. Por último <color=<<5>>>haz clic</color> en uno de los separadores radiales y asigna <color=<<6>>>Desacoplar</color> al grupo. (Debido a que se colocaron usando simetría, al aplicar la acción a uno de los separadores radiales esta se aplicará a todos ellos). \n\nAhora, cuando dispares la acción de abortar en vuelo, los motores se apagarán (o si no pueden apagarse, se separarán), la cápsula se separará del resto de la nave y debería estar segura para aterrizar por sí misma. Sin embargo, ¡recuerda desplegar tu paracaídas una vez que sea seguro hacerlo! (Esto puede requerir separarlo varias veces, dado que el contador de etapas no avanzará por sí mismo cuando las piezas se separen antes de ser activadas).
		#autoLOC_313544 = Siguiente
		#autoLOC_313560 = Resumen
		#autoLOC_313568 = ¡Y aquí estamos! Tu cohete orbital está listo para volar.\n\nHa sido una larga lección (gracias por aguantarla) en la que hemos cubierto muchas técnicas avanzadas diferentes para la construcción de cohetes.\n\nAsígnale un nombre a la nueva nave y guárdala, es siempre un buen hábito. Luego te recomiendo que trates de volar en el tutorial \"Ir a la Órbita\"\n\n<color=<<1>>>NOTA: cualquier vehículo que crees aquí se eliminará cuando salgas, ya que esto es solo para experimentar.</color>
