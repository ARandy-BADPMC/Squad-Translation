		#autoLOC_308387 = Esto es todo por hoy. Podemos ponernos al día otra vez en el tutorial 'Mecánica Orbital I' donde te enseñaré órbitas y cómo ajustarlas.\n\nSi deseas volar solo durante un rato también puedes intentar traer a Valentina a casa desde este vuelo tutorial. Tendrás que girar 180 grados y quemar hacia la retrógrada hasta que tu periápside sea menor de 20 km, a cuya altura la atmósfera hará la mayor parte del frenado por ti. Separa la etapa superior cuando entres en contacto con el borde de la atmósfera, orienta hacia la retrógrada y reentra como te enseñé en el tutorial de 'Vuelo Básico'.\n\nO simplemente elige <color=<<1>>>Finalizar el Ejercicio</color> desde el menú de <color=<<2>>>Pausa</color> y te veré luego.
