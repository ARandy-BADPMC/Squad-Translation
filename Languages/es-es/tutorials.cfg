		#autoLOC_317782 = ¡Buen trabajo!\n\nAsí es como elevas tu nodo de Apoápside.\n\nEn las maniobras orbitales, casi todo lo que hagas afectará al lado opuesto de tu órbita. Así que para elevar el punto más alto (el Apoápside), debes acelerar hacia adelante (o progrado) en el punto más bajo (el periápside). De igual modo, para elevar tu periápside debes acelerar hacia progrado en el Apoápside. Estamos en camino al Apoápside ahora, así que hagamos eso.\n\nPresiona <color=<<1>>>Siguiente</color> cuando estés listo y haremos un salto en el tiempo para llegar allí rápidamente
