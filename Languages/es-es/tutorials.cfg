		#autoLOC_309493 = Órbita de Transferencia
		#autoLOC_309500 = Eso se ve bien. Ahora lleva a cabo esa maniobra planeada de la manera más precisa posible. Es muy probable que no consigas hacerla exactamente como predice el nodo de maniobra. Para una mejor precisión te recomiendo que quemes a máxima aceleración hasta que el contador de delta-V en el nodo haya descendido hasta alrededor de 10 m/s y a continuación detén tu motor. Luego haz algunas combustiones cortas de baja aceleración para ajustar el encuentro.
		#autoLOC_309501 = Siguiente
		#autoLOC_309521 = De Camino al Encuentro
		#autoLOC_309528 = ¡Bien! Ahora te encuentras en una trayectoria que te acercará mucho a tu objetivo. Si crees que puedes acercarte incluso más, te sugiero que ajustes el encuentro usando tus propulsores RCS en lugar del motor principal. Sin embargo, sin importar cuán cerca estés, aún estarás desplazándote demasiado rápido como para poder hacer realmente algo al respecto, a menos que hagamos una cosa más. Y eso es pisar el freno en el momento correcto.\n\nEsta es, por supuesto, solo una figura literaria porque no existe tal cosa como un pedal de freno en una nave espacial. Por ahora esperemos hasta llegar a una distancia aproximada de 15 km del objetivo. Una vez que estemos allí, asegúrate de que la bola de navegación esté en el modo de \"Objetivo\" para que se muestren los indicadores apropiados durante las maniobras críticas finales. De no ser así haz clic algunas veces en el velocímetro hasta lograrlo. Mientras estés en modo de objetivo, gira hacia el marcador de retrógrado y quema a máxima velocidad hasta que tu velocidad relativa se reduzca a menos de 50 m/s.
		#autoLOC_309529 = Siguiente
		#autoLOC_309545 = Encuentro: ¡Paren las Máquinas!
		#autoLOC_309553 = Bien, ahora estás bastante cerca de la nave objetivo y te estás moviendo lentamente con respecto a ella, pero tenemos que detenernos por completo o nos alejaremos.\n\nEn primer lugar, sal ahora de la vista de mapa porque estás lo suficientemente cerca como para que la vista principal no solo sea útil sino que también sea ventajosa. Observa hasta que estés a una distancia aproximada de 5 km del objetivo. Apunta tu nave hacia retrógrado otra vez, a continuación presiona <color=<<1>>>[<<2>>]</color> para encender los propulsores RCS y por último presiona y mantén <color=<<3>>>[<<4>>]</color> hasta que tu velocidad descienda a cero.\n\nSi el RCS toma demasiado tiempo, puedes acelerar un poco, pero brevemente o te pasarás.\n\nAh, y una cosa más: acuérdate siempre de apagar los propulsores RCS cuando no los estés usando, para que su funcionamiento intentando mantener tu orientación no te desvíen accidentalmente.
		#autoLOC_309554 = Siguiente
		#autoLOC_309570 = Encuentro: ¡Casi Llegamos!
		#autoLOC_309578 = Ahora no nos estamos moviendo con respecto al objetivo. Bien. Todo lo que queda por hacer es aproximarse cuidadosamente.\n\nEsta vez apunta tu nave hacia la el objetivo y avanza usando tu RCS. En esta fase, no dejes que tu velocidad supere los 10 m/s para asegurarte de que podrás detenerte a tiempo para evitar una colisión. Si comienzas a alejarte, frena hasta detenerte otra vez y comienza la aproximación una vez más. Continuaremos una vez que te encuentres a menos de 100 metros.
		#autoLOC_309582 = Así es como se muestra el icono de objetivo.
		#autoLOC_309596 = Encuentro: ¡Casi Llegamos!
		#autoLOC_309605 = ¡FRENA! ¡AHORA!\n\nPerdón, no quería asustarte. Ahora es un buen momento para desplegar tu puerto de acoplamiento. Haz clic derecho en él y presiona el botón 'Abrir el escudo'. Por otra parte, ahora que estás así de cerca es hora de hacer un pequeño ajuste. En este momento estás apuntándole a la nave completa, pero podemos ser más precisos que eso. <color=<<1>>>Haz clic derecho </color> en el puerto de acoplamiento de la nave objetivo y configúralo como objetivo. Observa cómo cambió la distancia: el puerto objetivo se utiliza ahora como la referencia para tus indicadores. Además, <color=<<2>>>haz clic derecho</color> en tu propio puerto y presiona el botón <color=<<3>>>Controlar desde Aquí</color> . Ahora los indicadores se miden de un puerto de acoplamiento al otro, lo cual facilitará mucho las cosas.\n\nUna vez que esté todo hecho, aproxímate de nuevo a la nave objetivo, muy lentamente: la idea es conseguir que ambos puertos de acoplamiento estén alineados y que apenas se toquen.
		#autoLOC_309606 = Siguiente
		#autoLOC_309617 = Alineación
		#autoLOC_309626 = Para conseguir que los puertos de acoplamiento se toquen entre sí, debes alinear tu puerto de acoplamiento con el de la otra nave. Esto significa, básicamente, que el vector de avance y el vector de objetivo deben superponerse en la bola de navegación. Hay algunas medidas que pueden ayudar a lograrlo.\n\n- Puedes cambiar el modo de cámara con <color=<<1>>>[<<2>>]</color> para encontrar uno de tu agrado; recomiendo el modo de seguimiento para esta tarea.\n\n- Además del modo de etapa, tu HUD también posee un modo de acoplamiento, así que presiona el botón de modo de acoplamiento situado debajo del visualizador de etapas en la parte inferior izquierda de la pantalla. Lo que hace es cambiar a un esquema de control alternativo, de rotación a traslación, de manera que tus teclas <color=<<3>>>[<<4>>]</color>, <color=<<5>>>[<<6>>]</color>, <color=<<7>>>[<<8>>]</color>, <color=<<9>>>[<<10>>]</color> controlarán la traslación y <color=<<11>>>[<<12>>]</color> y <color=<<13>>>[<<14>>]</color> son arriba y abajo. Es un poco como controlar un Kerbal en una EVA.\n\n- Usar el modo de acoplamiento no es estrictamente necesario, dado que puedes usar las teclas<color=<<15>>>[<<16>>]</color>, <color=<<17>>>[<<18>>]</color>, <color=<<19>>>[<<20>>]</color>, <color=<<21>>>[<<22>>]</color>, <color=<<23>>>[<<24>>]</color> y <color=<<25>>>[<<26>>]</color> para la traslación en el modo de etapa normal también. Usa el modo que más te guste. Si te confundes, puedes <color=<<27>>>Ver Atajos de Teclado</color> en cualquier momento en el menú de Pausa.
		#autoLOC_309627 = Siguiente
		#autoLOC_309638 = Acoplamiento: Conclusión
		#autoLOC_309647 = Sea como sea que decidas hacerlo, la clave es conseguir que ambos puertos de acoplamiento se alineen lo más cerca posible. Una vez que se hayan acercado la altura media de un kerbal, notarás que la asistencia magnética incorporado empieza a hacer efecto y se atraerán mutuamente hasta acoplarse de verdad.\n\nPara tener una mejor vista, puedes presionar <color=<<1>>>[<<2>>]</color> muchas veces hasta poner el modo Bloqueado para que tus controles se alineen con tu vista, o incluso ir a vista interna con <color=<<3>>>[<<4>>]</color>.\n\nTe dejo para que lo hagas. Si un intento no sale bien, aléjate aproximadamente el largo de una nave (para reiniciar la asistencia magnética) e inténtalo nuevamente. Fuera de estos tutoriales también puedes usar las teclas de función de guardado rápido y de carga rápida <color=<<5>>>[<<6>>]</color> y <color=<<7>>>[<<8>>]</color> para retroceder el tiempo y hacer intentos adicionales. Ten en cuenta que esta función no está disponible en todas las configuraciones de dificultad.
		#autoLOC_309671 = Acoplamiento - Fin
		#autoLOC_309679 = ¡Bien hecho! Permíteme decirte que acabas de hacer una de las cosas más difíciles que se pueden hacer con naves espaciales. ¡Felicidades!\n\nAhora, para concluir con éxito tu misión de rescate tienes dos opciones. Puedes transferir combustible a la nave encallada, desacoplar y dejarlos que se las arreglen, lo que no recomiendo, pero si quieres hacerlo presiona <color=<<1>>>[<<2>>]</color> + clic derecho en los depósitos de combustible entre los cuales quieres transferir.\n\nLa otra opción es transferir la tripulación a tu nave, desacoplar (haz clic derecho en el puerto de acoplamiento para obtener esta opción de menú) y emprender el regreso a Kerbin. Para mover personal, haz clic en la puerta de la cápsula de la nave atrapada, selecciona uno por uno los Kerbals a transferir y a continuación selecciona la cápsula de tu propia nave. La cabina situada por debajo del desacoplador no sobrevivirá al viaje de regreso, ¡está debajo del desacoplador!\n\nCada opción tiene sus beneficios y desventajas. Hazme saber cuál eligiste cuando estés de vuelta en tierra firme.
		#autoLOC_309680 = Conclusión
		#autoLOC_309691 = Fracaso
		#autoLOC_309699 = ¡Recórcholis! Algo salió terriblemente mal. Deberías intentar mantenerte con vida en una misión real, sabes...\nNo te sientas mal, siempre puedes volver a intentarlo.
