		#autoLOC_308708 = Primero lo Primero: Mecánica Orbital Básica. Si igualas tu órbita de manera precisa con la de un objeto, te estarás moviendo a la misma velocidad que este.\n\nDebido a cómo funcionan las órbitas, si estás más cerca del cuerpo que estás orbitando que del objeto con el que te estás tratando de encontrar, estarás desplazándote más rápido que éste; y, al contrario, estarás desplazándote más lento que este si estás orbitando más alto.
