		#autoLOC_316712 = Ve a la vista de mapa (presiona <color=<<1>>>[<<2>>]</color>) y haz un salto en el tiempo hasta el nodo de maniobra como te enseñé. Cuando el \"Tiempo hasta\" sea 0, enciende motores. Una vez que lo hayas hecho, elimina el nodo.\n\n¡Hazlo a baja aceleración para tener mejor control, ya que la maniobra tomará un solo segundo a máxima potencia!
