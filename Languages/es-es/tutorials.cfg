		#autoLOC_317510 = Bien. Ahora pasemos a la práctica. Confío en que ya conoces los controles básicos de tu nave espacial...\n\nAquí arriba son bastante parecidos, excepto que la falta de atmósfera hace que la nave se comporte de manera bastante diferente. Como no hay resistencia aerodinámica que te desacelere, por cada entrada que apliques tendrás que aplicar una opuesta para volver a detenerte.\n\nVoy a darle un empujoncito de forma remota a tus controles de actitud. A continuación intenta controlar la nave nuevamente.\n\nSi sientes que has perdido totalmente el control, presiona <color=<<1>>>[<<2>>]</color> para activar el S.A.E. y este cancelará automáticamente todas las rotaciones restantes.\n\n¿Estás listo?
