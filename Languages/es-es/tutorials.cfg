		#autoLOC_308955 = El Dispositivo de Agarre
		#autoLOC_308962 = Esta maravilla moderna de la tecnología se aferra a todo lo que toca. Los muchachos del laboratorio tuvieron a un pasante colgando de ahí durante un día entero. La cosa ni siquiera se movió.\n\nSin embargo, este equipo tiene límites, así que no esperes atrapar asteroides embistiéndo contra ellos a máxima velocidad. Imagínate que tienes que andar sobre huevos, pero unos huevos que valen mucho dinero de los contribuyentes.
