		#autoLOC_309369 = Hola, hoy analizaremos un proceso muy interesante: acoplar dos naves separadas para que puedan compartir recursos, tripulación o simplemente convertirse en una nave más grande. \n\nSi estás interesado en misiones de orbitador-aterrizador o en crear estaciones espaciales, esto es imprescindible, así que presta atención.\n\nEmpecemos.
