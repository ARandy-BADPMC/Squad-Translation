		#autoLOC_308418 = ¡Ajá! ¿Eres curioso, no? El botón IVA situado sobre el retrato de cada miembro de la tripulación te permitirá ver la nave desde su propia perspectiva.\n\nObserva que en este modo la IU de vuelo tiene menos instrumentos, dado que la mayoría de ellos pueden encontrarse en la propia cabina de pilotaje.\n\nEn Vista Interna, al hacer clic derecho puedes alternar entre los modos de vista con el ratón e interactivo, para que puedas mirar a tu alrededor sin tener que mantener presionado el botón derecho del ratón. Intenta echar un vistazo y hacer clic en las cosas, el departamento de Ingeniería dice que aquí hay muchos dispositivos que hasta funcionan y todo. De hecho, parecían estar bastante orgullosos al respecto.\n\nCuando hay una tripulación múltiple, puedes desplazarte por sus puntos de vista usando la tecla [<<1>>] .\n\nVuelve a Vista Externa presionando [<<2>>].
