		#autoLOC_317954 = ¡Bien! Así es como cambias tu inclinación orbital.\n\nSiempre es mejor hacer estas maniobras en las partes más bajas de la órbita de manera que no tengas que consumir demasiado delta-V para girar alrededor de tu órbita. Esto también significa que los cambios de inclinación en órbitas de mayor tamaño, como en la que estamos ahora, consumen menos combustible que el mismo cambio de inclinación en una órbita más baja.\n\nAdemás, recuerda que cambiar la inclinación no implica necesariamente acelerar hacia el norte o hacia el sur. Significa acelerar en ángulos rectos hacia tu vector de progrado, que en nuestra órbita casi ecuatorial también se encuentra hacia el norte.\n\nA continuación veamos la última maniobra esencial que tendrás que aprender: bajar tu órbita.
