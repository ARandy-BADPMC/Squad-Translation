		#autoLOC_310617 = Ajustar la Lista de Etapas
		#autoLOC_310625 = Excelente. Es importante destacar que las etapas se activan a partir del número más alto y luego se cuenta hacia atrás. De este modo, nuestra primera etapa será la etapa 1 (el motor) y la segunda será la etapa 0 (el paracaídas). \n\nAhora <color=<<1>>>arrastra</color> el icono del motor desde la etapa 0 hasta la etapa 1 para darle algo de comodidad a nuestro piloto.
