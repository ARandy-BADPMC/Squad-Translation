		#autoLOC_314281 = Agregar algunos Depósitos de Combustible
		#autoLOC_314289 = Esta vez vamos a usar un Motor de Cohete de Propergol Líquido. A diferencia de los Motores de Cohete Sólidos, estos motores no llevan consigo sus propios propelentes, por lo que tendremos que agregarles algunos depósitos de combustible.\n\nVe a la pestaña Depósitos de Combustible. Aún estamos usando estas primeras piezas así que solo hay disponibles depósitos FLT-100. Esta es otra área, como la de los motores, en la que los avances traen consigo piezas mejores y más grandes.\n\nVamos a necesitar 5 de estos depósitos para llegar al espacio. No obstante, antes de que tomes 5 depósitos de la caja de herramientas de piezas, permíteme que te de otro consejo porque eficiencia es mi segundo nombre (va justo después de \"Von\").\n\nUna vez que colocas el primer depósito en el cohete, puedes duplicarlo si mantienes presionada la Tecla <color=<<1>>>[<<2>>]</color> y haces clic en el depósitos. Puedes hacer esto en el depósitos inferior algunas veces para obtener y fijar rápidamente 5 depósitos sin tener que volver a la caja de herramientas.\n\nAgrega 5 <color=<<3>>>Depósitos de Combustible FLT-100</color> al vehículo y podremos continuar.
