		#autoLOC_315069 = Control de Aceleración
		#autoLOC_315079 = A diferencia del \"Saltarín\" de nuestra primera lección, esta nueva nave posee motores de Combustible Líquido. Esto significa que podemos usar el acelerador para configurar la potencia de salida de los motores de la nave.\n\nEl acelerador se controla mediante las siguientes teclas:\n\t\t<color=<<1>>>[<<2>>]</color> : Aumento de potencia\n\t\t<color=<<3>>>[<<4>>]</color> : Disminución de potencia\n\t\t<color=<<5>>>[<<6>>]</color> : Potencia máxima\n\t\t<color=<<7>>>[<<8>>]</color> : Apagado de motores\n\n¡Pruébalos ahora! Verás que la aguja indicadora se desliza hacia arriba y hacia abajo en el gráfico situado en el lado inferior izquierdo de la bola de navegación.
		#autoLOC_315080 = Siguiente
		#autoLOC_315094 = S.A.E
		#autoLOC_315103 = S.A.E. son las siglas del Sistema de Aumento de la Estabilidad, aunque los astronautas de Kerbal generalmente se refieren a él como el Sistema de Anulación de Náuseas.\n\nMás allá de lo que signifique, lo que hace es intentar evitar que la nave de vueltas mediante la tecnología controlada por ordenador de \"Compensación de Mando por Momento Angular Autoinducido\" para contrarrestar la rotación de la nave. En su modo más simple, mantendrá a la nave alineada con la orientación que tenga cuando actives el S.A.E. o, si la haces cabecear/guiñar/alabear mientras el S.A.E. está activado, con la orientación que tenga cuando sueltes los controles.\n\nEl S.A.E. puede activarse (o desactivarse si está encendido) momentáneamente manteniendo presionada la tecla <color=<<1>>>[<<2>>]</color> y puede alternarse presionando la tecla <color=<<3>>>[<<4>>]</color> .\n\nSi tienes problemas para seguir las maniobras, una vez que actives el S.A.E. y despegues puedes hacer clic en el pequeño botón rojo situado a la izquierda de la bola de navegación que posee un indicador de objetivo en miniatura (es el que está situado en la parte inferior izquierda de todos los botones). Eso hará que el S.A.E. siga al indicador de objetivo y vuele por ti. Nota: esta función de piloto automático no estará disponible hasta que estés volando.
