		#autoLOC_314327 = Agregar Planos de Deriva para el Equilibrio
		#autoLOC_314335 = Ya casi hemos terminando y lo estás haciendo bien, aunque tal vez no tan rápidamente como alguien de mi calibre.\n\nLo último que tendremos que hacer es darle un poco más de estabilidad a este cohete, para que vuele de la manera en que queremos que lo haga. Lo lograremos agregándole algunos planos de deriva cerca de la parte inferior del cohete. Los planos de deriva se encuentran en la pestaña <color=<<1>>>Aerodinámica</color> .\n\nConfigura el modo de simetría a <color=<<2>>>4x</color> para que podamos colocarlos en ambos ejes. Activa además el ángulo automático.
		#autoLOC_314338 = Puedes activar el ángulo automático haciendo clic en el botón situado junto al icono de simetría (resaltado en azul en este ejemplo) o presionando <color=<<1>>>[<<2>>]</color>. Esto te ayudará a alinear los planos de deriva de manera ordenada.
