		#autoLOC_315749 = ¡Caramba! Algo ha salido terriblemente mal. Deberías intentar mantenerte con vida en una misión real, ¿sabes?...\n\nNo te sientas mal, enviaré a alguien para que limpie eso y puedas intentarlo de nuevo.
