		#autoLOC_316769 = Siguiente
		#autoLOC_316787 = Acelerando el tiempo...
		#autoLOC_316795 = ¡Estate atento y prepárate para desplegar el tren de aterrizaje y comenzar tu encendido de frenado!\n\nNecesitas acelerar a un 1/3 del total (mira el indicador de potencia). Esto es así porque lo que te interesa es ir cayendo suavemente, pero sin frenar demasiado pronto. Si agotas toda tu velocidad ahora, comenzarás a caer y a adquirir nuevamente más velocidad, por lo que luego tendrás que quemar más combustible para volver a frenar. \n\nA propósito, esta trayectoria es un "giro gravitatorio inverso", similar al que realizamos durante el ascenso del tutorial Ir a la Órbita. Excepto que, bueno, es al revés. \n\nDe todas maneras, habilitaré el marcador de objetivo para que te ayude (como hicimos en el tutorial Ir a la Órbita). Síguelo durante el encendido de frenado. Si tu velocidad de descenso se vuelve demasiado alta, pasaremos de antemano al siguiente paso.
		#autoLOC_316809 = Encendido de Frenado
		#autoLOC_316824 = Bien, nos estamos acercando. Toca <color=<<1>>>[<<2>>]</color> para desplegar tu tren de aterrizaje, a continuación acelera a 1/3 del máximo (si es que todavía no llegaste ahí) y ¡enciende motores en el marcador de objetivo! Recuerda, puedes usar el modo de <color=<<3>>>objetivo</color> del S.A.S. para apuntar al objetivo si necesitas ayuda.\n\nNo dejes que tu velocidad vertical sobrepase los -100 m/s pero tampoco permitas que sea positiva, o estarás desperdiciando combustible ascendiendo en vez de descendiendo.\n\nContinuaremos una vez que alcances una altura de 1.5 km (o antes si estás descendiendo demasiado rápido). Importante: No olvides que el altímetro en la parte superior muestra la altitud sobre el nivel del mar, no sobre el terreno debajo de ti. 
