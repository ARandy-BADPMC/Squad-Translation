		#autoLOC_308667 = Encuentro
		#autoLOC_308674 = Para eso, vamos a revisar un proceso llamado \"encuentro\". Es realmente, REALMENTE útil para hacer que las naves confluyan en el espacio y para que finalmente se acoplen, así que presta atención.\n\nLa idea es saber cuán rápido está desplazándose algo y hacia dónde va para que puedas estar en el mismo lugar y en el mismo momento para encontrarlo.\n\nAhora abre tu vista de mapa para echarle un vistazo a algunos elementos.
		#autoLOC_308682 = Asteroides
		#autoLOC_308689 = Gracias a la suerte, a la intervención divina o a algún tutorial bien pensado, este asteroide en particular que vemos aquí ha sido capturado en una órbita excéntrica pero estable alrededor de Kerbin.\n\nEsto es lo más afortunado que uno puede ser con estos cuerpos, porque en realidad la mayoría de ellos solo pasarán zumbando cerca de Kerbin o darán una sola vuelta a su alrededor antes de irse para nunca más volver.\n\nCuando elijas tu propio asteroide objetivo te recomiendo que veas a través de la estación de seguimiento qué es lo que se puede elegir y que designes uno de tu agrado para que sea permanentemente rastreado. (Si no lo rastreas, atraparlo será casi imposible).
