		#autoLOC_501289 = Este planeta es de un color verde muy saludable. Apuntas que debería haber más planetas de este color.
		#autoLOC_501290 = Laythe se parece mucho a Kerbin. Uno se pregunta qué sucedería si te sacaras el casco allá abajo.
		#autoLOC_501291 = La superficie está cubierta principalmente de océanos. Anotas las masas terrestres en tu informe.
		#autoLOC_501292 = La superficie posee una gran cantidad de impactantes cadenas montañosas muy escarpadas. No crees que te gustaría intentar aterrizar en ellas.
		#autoLOC_501293 = La luna es principalmente blanca con sombras de color azul claro. Parece ser muy fría y posiblemente esté congelada.
