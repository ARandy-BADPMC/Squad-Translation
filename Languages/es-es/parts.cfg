		#autoLOC_500009 = Una institución totalmente dedicada al seguimiento y conservación de todas las cosas que se hacen por primera vez, la Sociedad de Registro de Primeros del Mundo de Kerbin es una organización sin fines de lucro que tiene el propósito de premiar la realización de cualquier cosa que no se haya hecho antes, especialmente en lo concerniente a hitos de la exploración del espacio. Sin embargo, su trabajo es más desafiante de lo que parece, ya que el prestigio asociado con el primer logro de cualquier hazaña es también una meta valiosa para empresas comerciales que no desperdiciarían la oportunidad de ser los patrocinadores oficiales de dichos eventos. Aceptar los contratos de la Sociedad definitivamente transmitirá el mensaje de que lo que te motiva no es en el dinero, lo cual es siempre un buen mensaje. También es prácticamente la única recompensa, dado que los premios en efectivo son principalmente simbólicos.
