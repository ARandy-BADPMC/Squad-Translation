		#autoLOC_501262 = Oye, creo que puedo ver mi casa desde aquí.
		#autoLOC_501263 = Es muy reconfortante ver tanto verde debajo tuyo.
		#autoLOC_501264 = Obtienes una gran vista de las tierras altas.
		#autoLOC_501265 = Las montañas se elevan a partir del suelo de Kerbin. Parecen tanto más pequeñas desde aquí arriba.
		#autoLOC_501266 = El calor que se desprende de la arena hace que el desierto se mueva y brille.
