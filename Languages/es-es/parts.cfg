		#autoLOC_501279 = Mirar la superficie de Minmus te recuerda a uno de los postres favoritos de tu infancia. Te dan ganas de probar la superficie...
		#autoLOC_501280 = Parece una roca con muchos terrones. Apuesto a que podrías ir ahí abajo con tu mochila propulsora.
