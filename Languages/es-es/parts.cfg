		#autoLOC_501150 = Campaña de Apreciación
		#autoLOC_501151 = No cabe duda de que podríamos mejorar nuestra imagen esforzándonos en recordarles a los Kerbals cuán fabuloso es el Programa Espacial. Sin embargo, el espacio publicitario no es gratuito.
		#autoLOC_501152 = Campaña de Recaudación de Fondos
		#autoLOC_501153 = Probablemente podríamos recaudar algo de dinero explotando la atención que recibimos por las nuevas y exitosas operaciones para recordarles a los Kerbals pudientes que nos vendría muy bien su apoyo y el contenido de sus billeteras. Probablemente esto vaya a ser considerado un poco atrevido de nuestra parte, así que prepárate para enfrentar algunas reacciones negativas del público.
		#autoLOC_501154 = Programa Tecnológico de Código Abierto
		#autoLOC_501155 = Aunque hemos hechos un gran esfuerzo para obtener nuestros datos científicos, ponerlos a disposición de la especie Kerbal de manera gratuita solo puede verse como algo bueno. Sin embargo, es probable que Investigación y Desarrollo no vaya a estar en el pico de su eficiencia con todo el ruido que estas opiniones externas tienden a generar.
		#autoLOC_501156 = Programa de Investigación no Remunerado
		#autoLOC_501157 = Un programa en el que los investigadores aún no graduados tienen la oportunidad de trabajar en nuestro excelente Programa Espacial para impulsar los conocimientos adquiridos a través de cada bit de datos. Los pasantes no reciben ninguna paga, pero el prestigio de trabajar en una organización tan excelente como la nuestra es seguramente una recompensa, ¿no es así?
		#autoLOC_501158 = Subcontratación de Investigación y Desarrollo
		#autoLOC_501159 = ¿Por qué hacer todos los cálculos de los datos nosotros mismos cuando podemos contratar laboratorios externos de investigación para que nos ayuden a procesar la información que recibimos? Estos servicios no son precisamente baratos, pero sus instalaciones de Investigación y Desarrollo son verdaderamente asombrosas.
		#autoLOC_501160 = Licencia de Patentes
		#autoLOC_501161 = Nuestros datos científicos pueden valer mucho dinero si vendemos licencias a otras organizaciones para que usen nuestras patentes. La contabilidad adicional requerida probablemente sumará trabajo extra para el equipo de Investigación y Desarrollo, pero los beneficios económicos justifican su rendimiento reducido.
		#autoLOC_501162 = Negociaciones Agresivas
		#autoLOC_501163 = Podemos conseguir mejores tratos con nuestros proveedores si asumimos una actitud más... asertiva en nuestras negociaciones con ellos. Probablemente ellos no considerarán una maniobra amistosa, pero ciertamente podemos conseguir lo que queremos si los presionamos. No es que no nos importe lo que opinan los demás, ¿o sí?
		#autoLOC_501164 = Montaje de Transpondedores de Recuperación
		#autoLOC_501165 = La recuperación de piezas que aterrizan lejos del Centro Espacial puede ser muy costosa, pero estimo que podemos reducir esos costos instalando mejores transpondedores en las piezas que lancemos. Estas unidades no son baratas, pero facilitarían la búsqueda de piezas, mejorando el valor de recuperación aun cuando estén a mitad de camino de Kerbin. ¿Qué dices?
		#autoLOC_501166 = Subsidio de Rescate
		#autoLOC_501167 = Debemos estar en apuros para estar considerando esta opción. Aceptar un subsidio público podría salvarnos de la bancarrota, pero también tendría un impacto muy grave en la reputación del Programa Espacial. Sin embargo, el Programa Espacial es demasiado grande como para que fracase; por lo tanto, si se trata de esta opción o de cerrar el negocio, aconsejo que aceptemos el dinero.
		#autoLOC_501168 = Liquidación de Derechos de Investigación
		#autoLOC_501169 = Gracias a los conocimientos que ha recopilado nuestro equipo de Investigación y Desarrollo, podríamos hacernos rápidamente con un dinerito mediante la venta de derechos exclusivos de investigación al mejor postor. Sí, eso significa que nosotros no podríamos hacer uso de esos conocimientos, pero por los derechos exclusivos estoy seguro de que podríamos conseguir una buena cantidad de dinero de algún conglomerado o agencia grande.
		#autoLOC_501170 = Iniciativa de Liderazgo
