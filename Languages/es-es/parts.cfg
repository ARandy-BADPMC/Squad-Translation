		#autoLOC_501173 = Una nave inicial (apodada 'Hopper' en inglés). Puede construirse desde el comienzo de un juego de carrera y es lo suficientemente buena como para permitirte avanzar. ¡Y además es barata!
		#autoLOC_501174 = Aeris 3A
		#autoLOC_501175 = El Aeris 3A es un avión monoplaza pequeño y veloz, que se usa principalmente como nave de entrenamiento para vuelos de ala fija y para molestar al personal de tierra al "pasar zumbando" por encima de las instalaciones del centro espacial. ¨¨
		#autoLOC_501176 = Aeris 4A
		#autoLOC_501177 = El Aeris 4A es un avión espacial capaz de alcanzar la órbita, si lo pilotan correctamente.¨¨
		#autoLOC_501178 = Albatross 3
		#autoLOC_501179 = El Albatross 3 es una aeronave de baja velocidad y largo alcance, capaz de volar durante horas de manera estable y sostenida sin parar. ¨¨Sus alas muy largas se flexionarán un poco, pero el manual de operaciones de vuelo dice que eso es "muy probablemente normal".¨¨También recomienda usar siempre el timón y los alerones de manera combinada para hacerlo virar.¨
		#autoLOC_501180 = Bug-E Buggy
		#autoLOC_501181 = El Bug-E está construido para alcanzar lugares donde ningún Kerman ha podido llegar....¨Incluye Desacoplador de Fijación EZ para una integración rápida al Vehículo de transporte. ¨La garantía se invalida en caso de usarse durante la noche.
		#autoLOC_501182 = Crater Crawler
		#autoLOC_501183 = Aunque el Crater Crawler puede usarse en Kerbin si lo tratas con amabilidad, este realmente brilla en una luna con baja gravedad como la Muna, donde los propulsores incorporados permiten un nivel de maniobrabilidad incomparable.
		#autoLOC_501184 = Dove
		#autoLOC_501185 = Un prototipo de avión espacial capaz de alcanzar la órbita. Todavía no ha sido dotado con ningún equipo para misiones.
		#autoLOC_501186 = Gull
		#autoLOC_501187 = Gull es un hidroavión pequeño y liviano que funciona como excelente entrenador básico para los Kerbals que no están exactamente seguros de dónde o cuándo aterrizarán (o "aterrizarán"). Puede despegar y aterrizar a velocidades asombrosamente bajas (más bajas que las de algunos rovers muy veloces que fueron vistos en el KSC piloteados por ciertos pilotos de prueba anónimos) gracias a los flaps de alas interiores.
		#autoLOC_501188 = Mallard
		#autoLOC_501189 = El Mallard es un hidroavión de gran porte con dos turboventiladores de alta eficiencia montados en la parte superior del fuselaje para despejar el rocío. Es un poco lento pero muy estable en vuelo. Un juego completo de flaps en los bordes posteriores de las alas principales le brindan una excepcional sustentación a baja velocidad y pequeños flotadores montados en cada lado de la parte inferior del fuselaje lo ayudan a despegar desde el agua (disminuyendo la resistencia del agua) durante los recorridos de despegue. Su fuselaje entero, sin la cabina de pilotaje delantera, es un compartimento de carga largo con una rampa en el extremo de la cola. Esto permite que los rovers (y embarcaciones) suban a bordo o desciendan mientras el Mallard está aterrizado. No carga demasiado combustible, por lo que deberías considerar agregar un poco al compartimento de carga para los vuelos largos, o hacerlo a gran altitud.
		#autoLOC_501190 = Osprey
		#autoLOC_501191 = El Osprey es un hidroavión de alto rendimiento (y alto riesgo) diseñado para aquellos temerarios que deseen poder aterrizar en cualquier lugar húmedo o seco en Kerbin sin sacrificar el rendimiento. El turboventilador de postcombustión Panther brinda alta eficiencia en modo seco y alto empuje en modo húmedo, lo cual es perfecto tanto para paseos como para hacer recorridos a gran velocidad.¨¨Los estabilizadores poseen un flotador entre ellos, lo que permite que el Osprey "ascienda" durante el recorrido de despegue en el agua, reduciendo enormemente la resistencia. Una vez que asciende, es seguro despegar. Los estabilizadores son desprendibles, pero también tienen el tren de aterrizaje. Por lo tanto, no separes los estabilizadores a menos que planees un amerizaje final (o un aterrizaje final y definitivo "en tierra").
		#autoLOC_501192 = Prospector Rover
		#autoLOC_501193 = ¡Rover Abierto Multiuso de Vacío para todas tus necesidades de prospección! Sistema de Potencia de Célula de Combustible para kilómetros de alcance. ¨Paquete Científico de Prospección estándar y mucho espacio para expansión en la plataforma plana.¨El fabricante recomienda mantener las partes marrones orientadas hacia el suelo.
		#autoLOC_501194 = Ravenspear Mk1
		#autoLOC_501195 = El primer modelo de la serie Ravenspear de aeronaves veloces y de gran altitud, el Mk1, está equipado con tres motores: Uno central que es muy eficiente a velocidades bajas y dos turboventiladores de postcombustión que son casi tan eficientes en el empuje en seco pero que dan un buen impulso (a bastante costo) en modo húmedo. ¨¨Su diseño de canard ha sido llamado "muy capaz de volar, realmente" por algunos pilotos de prueba famosos, aunque también advierten de la tendencia a golpear la cola en el despegue si se levanta vuelo demasiado vigorosamente. Aunque observan que "es bueno que haya más motores en caso de que se rompa el del medio".
		#autoLOC_501196 = Ravenspear Mk3
		#autoLOC_501197 = El Ravenspear Mk3 es un avión espacial de mayor alcance y gran altitud, con una novedosa geometría de las alas que brinda una gran cantidad de sustentación a grandes altitudes. ¨¨Es capaz de hacer vuelos suborbitales, lo que lo convierte en una plataforma de pruebas decente para motores experimentales de gran altitud y otras cosas científicas de ese tipo.
		#autoLOC_501198 = Ravenspear Mk4
		#autoLOC_501199 = El Mk4 significa un leve cambio en cuanto a los modelos previos de Ravenspear. ¨¨En vez de enfocarse en el vuelto de gran altitud, el Mk4 apunta principalmente a lograr lo máximo de sus cuatro turboventiladores de postcombustión. Sin embargo, en el modo seco es capaz de lograr un alcance considerable.¨¨Es un favorito entre los pilotos de prueba más valientes por su capacidad de lograr velocidades muy altas a bajas altitudes y es lo opuesto para los que no son tan valientes.¨
		#autoLOC_501200 = Cohete VTOL
		#autoLOC_501201 = Esta nave es una plataforma de prueba experimental para vuelos impulsados por cohetes (Despegue y Aterrizaje Vertical, por sus siglas en inglés Vertical Take-Off and Landing). ¨¨Usada principalmente para que los pilotos se entrenen para aterrizar en lugares donde el descenso en paracaídas no es una opción, también se usa para diferenciar a los pilotos ases de lo que son aceptables por el simple hecho de ponerlos en uno de estos y llamar "as" a cualquiera que sobreviva.
		#autoLOC_501202 = Lanzador de Satélites
		#autoLOC_501203 = Una avión a reacción convencional equipado con un pequeño cohete para demostrar la viabilidad de los lanzamientos de cohetes desde gran altitud.
		#autoLOC_501204 = Skywinder AE1
		#autoLOC_501205 = El Skywinder AE1 es un avión estilizado y ágil que se utilizaba originalmente para carreras aéreas y demostraciones de acrobacia patrocinadas por los Snacks energéticos Green Kraken. ¡Los canards frontales, los inversores de empuje y el paracaídas de seguridad incorporado permitieron a los pilotos temerarios realizar todo tipo de maniobras creativas que a los pilotos prudentes ni siquiera se les hubieran ocurrido! ¨¨Después de una serie de eventos desafortunados, fue donado al centro espacial para uso recreativo.
		#autoLOC_501206 = Stearwing A300
		#autoLOC_501207 = El Stearwing A300 es una aeronave grande, construida para transportar cargas útiles pesadas y una gran cantidad de pasajeros. No esperes que alcance altitudes o velocidades muy impactantes. Las alas podrían desprenderse bajo estrés excesivo. La garantía no cubre daños causados por intentos de acrobacia.
		#autoLOC_501208 = Stratolauncher
		#autoLOC_501209 = Un avión grande sin piloto diseñado para transportar un cohete hasta una altitud de 10 kilómetros y lanzarlo desde allí. Teóricamente, el avión sin piloto puede posteriormente regresar a la pista para su reutilización, siempre y cuando la aviónica funcione.
		#autoLOC_501210 = Thunderbird
		#autoLOC_501211 = El Thunderbird es una aeronave muy potente. Muy similar en rendimiento, carece de las líneas elegantes (y capacidades como hidroavión) del Osprey pero en cambio posee una velocidad máxima más alta. En realidad, el Thunderbird es básicamente un motor con una cabina de pilotaje y algunas alas atornilladas a él... y por lo tanto, tiene gran éxito con los pilotos de prueba. ¡Asegúrate de dejar caer los tanques externos una vez que estén vacíos para lograr la mejor velocidad!
		#autoLOC_501212 = Velociteze
		#autoLOC_501213 = Un pequeño transporte personal que usa dos reactores básicos pequeños. Aunque están lejos de tener la eficiencia de los turboventiladores, brindan un servicio excelente en este rol (y son mucho menos sedientos que un postquemador o estatorreactor turbo). El Velociteze es una aeronave bien templada, adecuada para aprendices versados en el Gull y en el Aeris 3A que deseen progresar a una aeronave multimotor (y además brindar servicios útiles de transporte de pasajeros).
		#autoLOC_501214 = AeroEquus
		#autoLOC_501215 = La criatura terrestre de cuatro patas que vuela y relincha. ¨¨La leyenda dice que el Equus puede ser montado por Kerbals valientes, pero todo lo que sabemos es que es necesario un Kerbal valiente para montar esta bestia de cuatro cohetes hasta los confines de la Muna, o si es realmente insensato, hasta los confines de Minmus.
		#autoLOC_501216 = ComSat Lx
		#autoLOC_501217 = ¿Pequeño satélite con antena y energía solar? ¿Lanzador para llevarlo al espacio?¨¨¡Listo y listo!
		#autoLOC_501218 = Dynawing
		#autoLOC_501219 = El Dynawing es un transbordador parcialmente reutilizable situado alrededor del orbitador Dynawing (con dos motores KS25) y un tanque externo para alimentarlos, acelerado por dos Kickbacks. Reconocido como la «próxima generación» de acceso barato al espacio, con una carga útil de hasta 16 toneladas (carga útil de referencia incluida), es algo complicado de volar, es tan caro como los cohetes convencionales y Kraken te ayuda si algo explota durante el ascenso. Pero se ve fabuloso, muy futurista. Las tripulaciones de vuelo están haciendo fila, por supuesto.¨¨Los motores principales se encienden bruscamente a través del centro de masas. Vuela en ascenso invertido con el transbordador en la parte «de abajo» de la pila y dirige un poco el vector de avance. Está diseñado para gastar todo el Depósito Externo de propelente en la primera combustión, ponerse en posición horizontal a 45 kilómetros y continuar la combustión hasta finalizar en una «órbita» de 75 x 0 kilómetros aproximadamente. A continuación desmonta el tanque, presiona 6 para desactivar los motores principales, móntalo nuevamente para encender los motores OMS y úsalos para circularizar y posteriormente desorbitar. Vuela con un alto ángulo de ataque para la reentrada, con control RCS.
		#autoLOC_501220 = VLDG 3
		#autoLOC_501221 = El Vehículo de Lanzamiento Diseñado Generalmente 3 (VLDG3, o GDLV3 en inglés) posee un diseño adaptable que el cliente puede personalizar según sus necesidades. En realidad, el VLDG3 se usa tan ampliamente que nadie puede realmente declararse su propietario.
		#autoLOC_501222 = Sonda Espacial Alimentada por Iones
		#autoLOC_501223 = Esta pequeña sonda puede parecer tierna y discreta, pero una vez que despliega su antena de largo alcance no cambia demasiado. ¨¨Su motor de iones es muy eficiente para una nave espacial tan pequeña, por lo que puede ir verdaderamente muy lejos, siempre que algo la ayude a ponerse en órbita primero, por supuesto.
		#autoLOC_501224 = Pulga Saltarina
		#autoLOC_501225 = El nombre Pulga Saltarina (Jumping Flea en inglés) se debe originalmente a la atracción del parque de atracciones de la cual recuperamos la mayoría de sus piezas. ¡Puede que nos lleve por completo hasta el espacio, pero definitivamente nos ayudará a dar un primer paso explosivo!
		#autoLOC_501226 = Kerbal 1-5
		#autoLOC_501227 = Un vehículo pequeño y bonito para paseo domingueros, el Kerbal 1-5 es perfecto para excursiones de un día a la órbita baja de Kerbin. ¨¨Este modelo incluye el puerto de acoplamiento opcional y el paquete de actualización RCS, perfecto para reunirte con tus amigos en el espacio.
		#autoLOC_501228 = Kerbal 1
		#autoLOC_501229 = Un ejercicio de construcción de un cohete, justo lo apropiado para enseñar lo básico. ¨¨Vuela, ¿qué más necesitas?
		#autoLOC_501230 = Kerbal 2
		#autoLOC_501231 = El Kerbal 2 se construyó como cohete de entrenamiento. No está diseñado para llegar muy lejos, pero incluye la mayoría de los sistemas importantes que se encuentran en los vehículos más grandes.¨¨También cuenta con un paracaídas. La mayoría de los astronautas están de acuerdo con que esta una de sus mejores características.
		#autoLOC_501232 = Kerbal X
		#autoLOC_501233 = El Kerbal X es uno de los cohetes más exitosos que pueden comprarse por catálogo. A pesar de que el diseño original estaba pensado para un modelo de plástico, demostró ser bastante confiable como aeronave de tamaño normal.¨¨El X es capaz de alcanzar orbita alrededor de Kerbin e incluso cuenta con un conjunto muy optimista de patas de aterrizaje en su etapa superior.
		#autoLOC_501234 = Learstar A1
		#autoLOC_501235 = El SSTO está sobrevalorado, la capacidad de carga útil y los asientos cómodos son el último grito en estos días.
		#autoLOC_501236 = Orbiter 1A
		#autoLOC_501237 = El Orbiter 1A es una aeronave de entrenamiento para maniobras orbitales. A pesar de que no puede llegar a órbita por sí misma, es una nave muy maniobrable y divertida de volar una vez que se llega allí.
		#autoLOC_501238 = Orbiter One
		#autoLOC_501239 = No estamos seguros de si los ingenieros llamaron así a esta aeronave por su serie o por la cantidad de cohetes, y nuestros pilotos le dicen «El Incompleto». ¨Cualquiera sea el motivo del nombre, es una nave interesante de volar.
		#autoLOC_501240 = PT Series Munsplorer
		#autoLOC_501241 = PT Munsplorer: Lanzador/aterrizador de Mun/Minmus de clase súper económica con servicios esenciales. ¨¨Las baterías, los planos de deriva y el paquete científico se venden por separado.
		#autoLOC_501242 = Rover + Skycrane
		#autoLOC_501243 = Esta nave es uno de los diseños más ambiciosos presentes en el catálogo de Kerlington, especialmente si uno tiene seriamente  la idea de usarlo en otro planeta. ¨¨Requiere un vehículo de lanzamiento para llevarlo al espacio (y más allá) pero sus cuatro cohetes tienen suficiente empuje para efectuar recorridos cortos de prueba en la plataforma.¨¨El manual de operaciones dice "acérquese al suelo lentamente, intente no romper el rover cuando lo deje caer".
		#autoLOC_501244 = Ciencia Jr
		#autoLOC_501245 = Un kit de experimentación para principiantes, completo con gafas de protección, espátula y vehículo de lanzamiento.¨¨A partir de 3 años de edad.
		#autoLOC_501246 = Slim Shuttle
		#autoLOC_501247 = Un sistema de lanzamiento parcialmente reutilizable para turismo orbital.
		#autoLOC_501248 = Núcleo de Estación Espacial
		#autoLOC_501249 = Este núcleo de estación espacial muestra cuán ambicioso puede ser a veces el catálogo de cohetes modelo Kerlington. ¨¨Si consigues construir un cohete capaz de llevarlo a la órbita, es lo suficientemente hermético como para permitir que algunos Kerbals vivan en él durante largos períodos de tiempo. ¨¨También cuenta con un concentrador con cinco puertos de acoplamiento para que puedas expandir tu estación.
		#autoLOC_501250 = Aterrizador Súper Pesado
		#autoLOC_501251 = Este aterrizador puede ser pesado, pero contiene mucho combustible RCS y tiene una escalerilla de abordaje muy extravagante.¨¨El vehículo de lanzamiento se vende por separado.
		#autoLOC_501252 = Aterrizador de Dos Etapas
		#autoLOC_501253 = Sé el primero en poner una bandera en tu luna favorita con este Módulo Aterrizador muy sensato y al que generalmente se puede sobrevivir.¨¨La primera etapa tiene el propósito de hacer que descienda a la superficie y se puede expulsar para el ascenso.¨¨El vehículo de lanzamiento/regreso se vende por separado. Funciona mejor en baja gravedad y sin atmósfera a su alrededor.
		#autoLOC_501254 = Satélite de Sondeo Viewmatic
		#autoLOC_501255 = El Satélite de Sondeo Viewmatic se encontró misteriosamente en la órbita baja de Kerbin. Su propósito original se desconoce, pero el centro espacial ha descubierto que es muy útil para asegurarse de que el personal no está empleando los teléfonos de la empresa para uso personal.
		#autoLOC_501256 = Kit de Lanzamiento de Satélite Z-MAP
		#autoLOC_501257 = ¡El Kit de Lanzamiento de Satélite Z-MAP es una nave espacial completa y capaz de poner efectivamente su carga útil en órbita! ¨¨El conjunto incluye: Satélite de carga útil con etapa de cohete, ¨Lanzador de combustible líquido estabilizado con aletas y dos cohetes desmontables.¨¨No se garantiza el regreso desde la órbita. Tampoco se garantiza que orbite. Tampoco se garantiza la supervivencia. Mantener fuera del alcance de niños y de adultos irresponsables.
		#autoLOC_501258 = Registras la evaluación de la situación por parte de la tripulación.
		#autoLOC_501259 = Parece que no nos estamos moviendo a mucha velocidad en este momento.
		#autoLOC_501260 = Reportándonos en la pista. Por suerte no hay demasiado tráfico aéreo, porque me parece que nunca obtuvimos el permiso de la torre para estar aquí.
