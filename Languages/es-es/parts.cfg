		#autoLOC_500007 = Está universalmente aceptado que Jeb’s Junkyard es uno de los mejores ejemplos del triunfo de la motivación inquebrantable a pesar de pronósticos aparentemente insuperables. La modesta chatarrería donde se cuenta que se dieron algunos de los primeros pasos de la especie Kerbal hacia las profundidades del espacio ahora se ha transformado en una chatarrería mucho más grande, ya que tuvo que ampliar sus instalaciones para acomodar la demanda aún mayor de componentes para naves espaciales. Jeb’s Junkyard se ha convertido en uno de los nombres más icónicos de Kerbin, transformándose en mucho más que una marca querida. Ahora se destaca orgullosamente como un símbolo del impulso imparable de Kerbal de intentar lo imposible subestimando extremadamente la gravedad de la situación.
