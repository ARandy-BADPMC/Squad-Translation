		#autoLOC_500001 = Dinkelstein Kerman's Construction Emporium。ディンケルシュタイン・カーマン（Dinkelstein Kerman）は今や宇宙航空産業界の生きる伝説となっている。記録にある最初の宇宙船よりもずっと昔に宇宙船を建造し、飛行させたと熱心に主張していることは、とりわけ注目に値する。この主張は少なからぬ議論を巻き起こし、ディンケルシュタインとカービン世界新記録管理協会の間に大きな軋轢を生じさせた。真実がどうであれ、今もディンケルシュタイン社は伝統ある古風な企業として知られている。しかしその製品まで経営者と同じような時代遅れのシロモノだと思ったら、それは大間違いだ。
		#autoLOC_500002 = Experimental Engineering Group。エクスペリメンタル・エンジニアリング・グループは典型的なスタートアップ企業だ。少ない予算と無謀な期限は、この会社の日常風景となっている。しかし、このような若い会社であるにもかかわらず、エクスペリメンタル・エンジニアリングは上々のスタートを切り、業界では名の知れた存在になっている。その立役者となったのが、教育効果が高くてしかも楽しい、SC-9001 サイエンス Jr. 実験キットだ。一方で、研究開発部門の科学者たちが飼育していた小さな生き物と同社の製品にまつわるちょっとした事件の映像流出とその後の批判的な報道の影響は、上層部の懸命な努力にもかかわらず今も払拭できないでいる。この事件の後、エクスペリメンタル・エンジニアリングは製品の安全性について神経質になったという見方もあり、実際、企業ロゴの角まで丸くしたほどである。
		#autoLOC_500003 = FLOOYD Dynamics Research Labs。液体をある場所から別の場所に移す。フルーイド流体力学研究所はこれだけに特化した企業であり、その技術を有する唯一の企業であるとも見なされている。フルーイドを代表する製品であるFTX-2 外部燃料ダクトは、何年にもおよぶ研究開発の成果であり、液体の量、温度、密度、可燃性に関係なく輸送できる装置を生み出そうという情熱の結晶だ。業界への貢献は高く評価されており、FTX-1シリーズで発生したリコール騒ぎ（性能には何の問題もなかったが、燃料を送る方向が逆だったという、ちょっと困った問題。）のことは、今ではすっかり忘れ去られている。
