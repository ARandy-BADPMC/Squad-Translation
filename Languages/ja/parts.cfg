		#autoLOC_500021 = Sean's Cannery。高品質な缶詰食品で有名なショーン缶詰工業が航空宇宙工学の世界に参入した事情については、様々な憶測が飛び交っている。多少の批判はあるが、代表的な製品である着陸ポッド"Mk2 ランダー缶"は、高い信頼性と現時点で最も気密性が高い（それほど驚くとこではないかもしれないが）乗員運搬モジュールであることを幾度となく証明してきた。この着陸ポッドの乗員がしきりに称賛しているのは、持ち込んだお菓子がずっとサクサクのままで風味も変わらないということだ。他のポッドだとミッション開始から数日で湿気てしまうらしい。
		#autoLOC_500022 = STEADLER Engineering Corps。"親切"や"柔らかい物腰"といった言葉はステッドラーには当てはまらない。むしろ"武闘派"、"頑固"、"こだわり"といった言葉こそ、この会社を形容するのにふさわしい。これについては、ロケットや超音速機の制御系を開発している企業にとって重要な資質だと言うものもいれば、この会社を運営しているのは、実は知性を獲得した案内ロボットなのだという者もいる。わかっているのは、出入口の警備が非常に厳しくて中を窺えないこと、そして警備員のスタンガンの再チャージが非常に早いということだ。
