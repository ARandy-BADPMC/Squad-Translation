		#autoLOC_500013 = Moving Parts Experts Group。ムーヴィング・パーツ・エキスパート・グループは、宇宙船建造のための先進的で画期的な技術を生み出すという理想を持ったカーバルたちが集まって、ほぼ非営利の団体として発足した。しかし、この種の試みの前例に違わず、資金繰りに行き詰まった末、すぐに売れそうな物の開発を余儀なくされてしまった。この結果、彼らは常に切羽詰まっており、いつも利益に執着しているという評価を得ることになる。それでも彼らは、設立の理念に忠実であろうと出来る限りの努力を続けており、既成概念の壁を打ち破る冒険的事業を推し進めようという意志を捨ててはいない。
